---

- name: Install Helm diff plugin
  delegate_to: localhost
  kubernetes.core.helm_plugin:
    plugin_path: https://github.com/databus23/helm-diff
    state: present
  tags: ["helm", "plugins"]

- name: Add helm repos
  kubernetes.core.helm_repository:
    name: "{{ item.name }}"
    repo_url: "{{ item.repo_url }}"
  loop:
    - name: prometheus-community
      repo_url: "https://prometheus-community.github.io/helm-charts"
    - name: jetstack
      repo_url: "https://charts.jetstack.io"
  loop_control:
    label: "{{ item.name }}"
  tags: ["helm", "repos"]

# Needed to bootstrap, but it's managed by Flux!
- name: Create monitoring namespace
  kubernetes.core.k8s:
    state: present
    resource_definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: monitoring
        labels: "{{ pss_privileged_labels }}"
        annotations:
          ipam.cilium.io/ip-pool: monitoring
  tags: ["helm", "prometheus"]

# https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack
- name: Deploy Prometheus chart
  kubernetes.core.helm:
    name: prometheus
    chart_ref: prometheus-community/kube-prometheus-stack
    chart_version: "{{ prometheus_version }}"
    release_namespace: monitoring
    create_namespace: false
    update_repo_cache: true
    release_values: "{{ lookup('template', '{{ repo_base_dir }}/files/k8s/prom.yml.j2') | from_yaml }}"
  tags: ["helm", "prometheus"]

- name: Cert-manager tasks
  tags: ["cert-manager"]
  block:
    - name: Deploy cert-manager chart
      kubernetes.core.helm:
        name: cert-manager
        chart_ref: jetstack/cert-manager
        chart_version: "{{ certmanager_version }}"
        release_namespace: cert-manager
        create_namespace: true
        update_repo_cache: true
        release_values:
          installCRDs: true
          prometheus:
            servicemonitor:
              enabled: true
      tags: ["helm"]

    - name: Create TSIG secret
      kubernetes.core.k8s:
        state: present
        resource_definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: tsig-secret
            namespace: cert-manager
          type: Opaque
          data:
            dv-key: "{{ rfc2136_keys['dv'] | b64encode }}"
            hb-key: "{{ rfc2136_keys['hb'] | b64encode }}"
      tags: ["secret"]

    - name: Create cluster issuers
      kubernetes.core.k8s:
        state: present
        resource_definition: "{{ lookup('template', '{{ repo_base_dir }}/files/k8s/cluster-issuer.yml.j2') | from_yaml }}"
      loop: "{{ certmanager_cluster_issuers }}"
      tags: ["issuer"]
