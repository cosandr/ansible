---

- name: SSH
  hosts: ovh
  gather_facts: false
  tasks:
    - name: add SSH keys
      authorized_key:
        user: "{{ ansible_user }}"
        key: "{{ item }}"
        state: present
      with_items: "{{ ssh_authorized_keys }}"
      tags: ["ssh"]

  roles:
    - role: sshd
      vars:
        _sshd_pkg: "openssh-server"
      become: true
      tags: ["sshd"]

- name: Network
  hosts: ovh
  gather_facts: false
  become: true
  handlers:
    - name: restart networking
      service:
        name: networking
        state: restarted
  tasks:
    - name: Copy IPv6 config
      copy:
        dest: /etc/network/interfaces.d/51-cloud-init-ipv6.cfg
        owner: root
        group: root
        mode: 0644
        content: |
          auto eth0
          iface eth0 inet6 static
          mtu 1500
          address {{ ipv6_address }}
          netmask 128
          post-up /sbin/ip -6 route add {{ ipv6_gw }} dev eth0
          post-up /sbin/ip -6 route add default via {{ ipv6_gw }} dev eth0
          pre-down /sbin/ip -6 route del default via {{ ipv6_gw }} dev eth0
          pre-down /sbin/ip -6 route del {{ ipv6_gw }} dev eth0
      notify: restart networking
      tags: ["networking"]

- name: Roles
  hosts: ovh
  become: true
  gather_facts: false
  pre_tasks:
    - name: Run common role
      become: false
      import_role:
        name: common
      tags: ["always"]

    - name: Gather facts
      setup:
      tags: ["always"]

  roles:
    - role: ufw
      tags: ["ufw"]
