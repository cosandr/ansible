#!/usr/bin/env -S ansible-playbook
---
- name: Laptop playbook
  gather_facts: false
  hosts: laptop
  pre_tasks:
    - name: Run common role
      import_role:
        name: common
      tags: ["always"]

    - name: Merge ports
      set_fact:
        ports: "{{ ports | combine(_ports, recursive=true) }}"
      tags: ["always"]

    - name: Gather facts
      setup:
      tags: ["always"]
  roles:
    - role: node_exporter
      vars:
        node_exporter_skip_install: false
        node_exporter_no_sysusers: true
        node_exporter_version: "latest"
        node_exporter_port: "{{ ports.node_exporter }}"
        node_exporter_collectors: []

      tags: ["prometheus-stack", "node_exporter"]

    - role: laptop
      tags: ["laptop"]

    - role: arch-common
      tags: ["arch-common"]

    - role: borg
      tags: ["borg"]

    - role: chezmoi
      tags: ["chezmoi"]

    - role: sbctl
      tags: ["sbctl"]

    - role: spotify
      tags: ["spotify"]

    - role: discord
      tags: ["discord"]

    - role: paru
      tags: ["paru"]

    - role: sshd
      tags: ["sshd"]

    - role: sudo
      tags: ["sudo"]

    # - role: xss-lock
    #   tags: ["xss-lock"]

    - role: xorg
      tags: ["xorg"]

    - role: xidlehook
      tags: ["xidlehook"]

    # - role: xsession
    #   tags: ["xsession"]

    - role: gnome-keyring
      tags: ["gnome-keyring"]

    - role: thinkfan
      tags: ["thinkfan"]

    - role: ddcutil
      tags: ["ddcutil"]

