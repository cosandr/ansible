#!/usr/bin/env -S ansible-playbook
---
- name: Laptop playbook
  gather_facts: false
  hosts: laptop
  pre_tasks:
    - name: Run common role
      import_role:
        name: common
      tags: ["always"]

    - name: Merge ports
      set_fact:
        ports: "{{ ports | combine(_ports, recursive=true) }}"
      tags: ["always"]

    - name: Gather facts
      setup:
      tags: ["always"]
  roles:
    - role: node_exporter
      vars:
        node_exporter_skip_install: false
        node_exporter_no_sysusers: true
        node_exporter_version: "latest"
        node_exporter_port: "{{ ports.node_exporter }}"
        node_exporter_collectors: []

      tags: ["prometheus-stack", "node_exporter"]

    - role: laptop
      vars:
        install_suspend_hooks: "{{ ansible_distribution == 'Archlinux' }}"
      tags: ["laptop"]

    - role: arch-common
      when: ansible_distribution == 'Archlinux'
      tags: ["arch-common"]

    - role: borg
      tags: ["borg"]

    - role: reflector
      when: ansible_distribution == 'Archlinux'
      tags: ["reflector"]

    - role: chezmoi
      tags: ["chezmoi"]

    - role: sbctl
      when: ansible_distribution == 'Archlinux'
      tags: ["sbctl"]

    - role: spotify
      tags: ["spotify"]

    - role: discord
      tags: ["discord"]

    - role: vscode
      tags: ["vscode"]

    - role: ufw
      when: ansible_os_family == 'Debian'
      tags: ["ufw"]

    - role: install_aur
      when: ansible_distribution == 'Archlinux'
      tags: ["aur"]

    - role: paru
      vars:
        aur_name: paru-bin
      when: ansible_distribution == 'Archlinux'
      tags: ["paru"]

    - role: sshd
      tags: ["sshd"]

    - role: sudo
      tags: ["sudo"]

    - role: pipewire
      tags: ["pipewire"]

    - role: google-chrome
      tags: ["google-chrome"]

    - role: tlp
      tags: ["tlp"]

    # - role: xss-lock
    #   tags: ["xss-lock"]

    - role: xorg
      when: ansible_distribution == 'Archlinux'
      tags: ["xorg"]

    - role: xidlehook
      when: ansible_distribution == 'Archlinux'
      tags: ["xidlehook"]

    # - role: xsession
    #   tags: ["xsession"]

    - role: gnome-keyring
      when: ansible_distribution == 'Archlinux'
      tags: ["gnome-keyring"]

    - role: thinkfan
      tags: ["thinkfan"]

    - role: ddcutil
      tags: ["ddcutil"]

