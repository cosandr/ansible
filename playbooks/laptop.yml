#!/usr/bin/env -S ansible-playbook
---
- hosts: laptop
  gather_facts: false
  roles:
    - role: common
      tags: ["always"]

- name: Laptop playbook
  gather_facts: true
  hosts: laptop
  pre_tasks:
    - name: Merge ports
      set_fact:
        ports: "{{ ports | combine(_ports, recursive=true) }}"
      tags: ["always"]
  roles:
    - role: node_exporter
      vars:
        node_exporter_skip_install: false
        node_exporter_no_sysusers: true
        node_exporter_version: "latest"
        node_exporter_port: "{{ ports.node_exporter }}"
        node_exporter_collectors: []

      tags: ["prometheus-stack", "node_exporter"]

    - role: laptop
      tags: ["laptop"]

    - role: arch-common
      tags: ["arch-common"]

    - role: sbctl
      tags: ["sbctl"]

    - role: spotify
      tags: ["spotify"]

    - role: discord
      tags: ["discord"]

    - role: sshd
      tags: ["sshd"]

    - role: sudo
      tags: ["sudo"]

    - role: xss-lock
      tags: ["xss-lock"]

    - role: gnome-keyring
      tags: ["gnome-keyring"]
