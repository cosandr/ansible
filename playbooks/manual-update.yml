---

- hosts: servers, !truenas, !romsto
  gather_facts: true
  become: true
  tasks:
    - name: Upgrade with dnf # noqa package-latest
      dnf:
        name: '*'
        state: latest
        update_cache: true
      register: __dnf_result
      when: ansible_os_family == 'RedHat'

    - name: Upgrade with apt # noqa package-latest
      apt:
        name: '*'
        state: latest
        update_cache: true
      register: __apt_result
      when: ansible_os_family == 'Debian'

    - name: Print dnf results
      debug:
        msg: "{{ __dnf_result.results }}"
      when: __dnf_result is defined

    - name: Print apt results
      debug:
        msg: "{{ __apt_result.stdout_lines }}"
      when: __apt_result is defined

