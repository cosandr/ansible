#!/usr/bin/env -S ansible-playbook
---
- hosts: desktop
  gather_facts: false
  roles:
    - role: common
      tags: ["always"]

- name: Desktop playbook
  gather_facts: true
  hosts: desktop
  pre_tasks:
    - name: Merge ports
      set_fact:
        ports: "{{ ports | combine(_ports, recursive=true) }}"
      tags: ["always"]
  roles:
    - role: borg
      tags: ["borg"]

    - role: node_exporter
      vars:
        node_exporter_skip_install: false
        node_exporter_version: "latest"
        node_exporter_port: "{{ ports.node_exporter }}"
        nvidiaexporter_port: "{{ ports.nvidia_exporter }}"
      tags: ["prometheus-stack", "node_exporter"]

    - role: btrbk
      tags: ["btrbk"]

    - role: arch-common
      tags: ["arch-common"]

    - role: spotify
      tags: ["spotify"]

    - role: discord
      tags: ["discord"]

    - role: sshd
      tags: ["sshd"]

    - role: xorg
      tags: ["xorg"]

    - role: sudo
      tags: ["sudo"]

    - role: gnome-keyring
      tags: ["gnome-keyring"]

    # - role: nvidia_exporter
    #   tags: ["prometheus-stack", "nvidia_exporter"]
