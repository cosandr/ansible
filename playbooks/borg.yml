#!/usr/bin/env -S ansible-playbook
---

- name: Prepare borg group
  hosts: all
  become: false
  gather_facts: false
  tasks:
    - name: Add hosts with configured backups
      run_once: true
      ansible.builtin.add_host:
        name: "{{ item }}"
        group: borg
      loop: "{{ groups['all'] }}"
      when: hostvars[item].borg_backups | default([]) | length > 0 or
            hostvars[item].borg_server | default(false)
      tags: ["always"]

- name: Setup borg
  become: true
  gather_facts: true
  hosts: borg
  roles:
    - role: borg
      tags: ["borg"]
