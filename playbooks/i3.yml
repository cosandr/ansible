#!/usr/bin/env -S ansible-playbook
---
- name: Override ansible_connection if needed
  import_playbook: prep_local.yml
  tags: ["always"]

- hosts: gui
  gather_facts: true
  roles:
    - role: common
      tags: ["always"]

    - role: arch-common
      tags: ["arch-common"]

    - role: sbctl
      tags: ["sbctl"]

    - role: spotify
      tags: ["spotify"]

    - role: discord
      tags: ["discord"]

    - role: sshd
      tags: ["sshd"]

    - role: sudo
      tags: ["sudo"]

    - role: xss-lock
      tags: ["xss-lock"]

    - role: gnome-keyring
      tags: ["gnome-keyring"]

    - role: chezmoi
      tags: ["chezmoi"]
