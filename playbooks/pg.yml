---

# TODO: Configure NFS share on Theia for /mnt/tank/backup/pgbackrest

- hosts: db
  roles:
    - role: setup_disks
      tags: ["disk"]

    - role: node_exporter
      vars:
        # Configured by firewall role
        node_exporter_config_firewall: false
      tags: ["node_exporter"]

    - role: cosandr.dnf_automatic
      tags: ["dnf_automatic"]

    - role: firewall_config
      tags: ["firewall"]

    - role: pgbackrest
      tags: ["pgbackrest"]

    - role: auto_ssh
      tags: ["auto-ssh"]

- hosts: pg
  gather_facts: true
  vars:
    postgres_exporter_version: "latest"

  roles:
    - role: postgresql
      tags: ["pg"]

    - role: postgres_exporter
      vars:
        postgres_service_name: "{{ postgresql_daemon }}"
      tags: ["prometheus-stack", "postgres_exporter"]

- hosts: pgbackrest
  pre_tasks:
    - name: Mount NFS share
      mount:
        src: "{{ hostvars['theia'].local_ips.vm }}:/mnt/tank/backup/pgbackrest"
        path: "/var/lib/pgbackrest"
        opts: "defaults,vers=4,rw,noatime,bg"
        state: mounted
        fstype: nfs
      tags: ["nfs"]
