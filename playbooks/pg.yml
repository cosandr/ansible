---

- hosts: truenas
  gather_facts: false
  vars:
    pg_share:
      paths: ["/mnt/tank/backup/pgsql"]
      comment: ""
      hosts: "{{ groups['pg'] | map('extract', hostvars, 'ansible_host') }}"
      alldirs: true
      ro: false
      quiet: false
      maproot_user: root
      maproot_group: wheel
      enabled: true
  tasks:
    - name: Configure PSQL backup share
      spatiumcepa.truenas.truenas_api_sharing_nfs:
        model: "{{ pg_share }}"
        state: present

- hosts: pg
  gather_facts: true
  vars:
    postgres_exporter_version: "latest"
  pre_tasks:
    - name: Mount NFS share
      mount:
        src: "{{ hostvars['truenas'].local_ips.vm }}:/mnt/tank/backup/pgsql"
        path: "/mnt/backup-pgsql"
        opts: "vers=4"
        state: mounted
        fstype: nfs
      tags: ["nfs"]

  roles:
    - role: setup_disks
      tags: ["disk"]

    - role: postgresql
      tags: ["pg"]

    - role: timescaledb
      tags: ["timescaledb"]

    - role: postgres_exporter
      vars:
        postgres_service_name: "{{ postgresql_daemon }}"
      tags: ["prometheus-stack", "postgres_exporter"]

    - role: node_exporter
      vars:
        # Configured by firewall role
        node_exporter_config_firewall: false
      tags: ["node_exporter"]

    - role: systemd
      tags: ["systemd"]

    - role: cosandr.dnf_automatic
      tags: ["dnf_automatic"]

    - role: firewall_config
      tags: ["firewall"]
