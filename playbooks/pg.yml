#!/usr/bin/env -S ansible-playbook
---

# TODO: Configure NFS share on Theia for /mnt/tank/backup/pgbackrest

- name: Configure PG and pgbackrest
  hosts: db
  roles:
    - role: pgbackrest
      tags: ["pgbackrest"]

    - role: auto_ssh
      tags: ["auto-ssh"]

- name: Configure PostgreSQL
  hosts: pg
  gather_facts: true
  vars:
    postgres_exporter_version: "latest"

  roles:
    - role: postgresql
      tags: ["pg"]

    - role: postgres_exporter
      vars:
        postgres_service_name: "{{ postgresql_daemon }}"
      tags: ["prometheus-stack", "postgres_exporter"]

- name: Configure pgbackrest
  hosts: pgbackrest
  tasks:
    - name: Mount NFS share
      ansible.posix.mount:
        src: "{{ hostvars['theia'].host_ips.vm }}:/mnt/tank/backup/pgbackrest"
        path: "/var/lib/pgbackrest"
        opts: "defaults,vers=4,rw,noatime,bg"
        state: mounted
        fstype: nfs
      tags: ["nfs"]

    - name: Exclude from rclone
      ansible.builtin.file:
        state: touch
        path: /var/lib/pgbackrest/.rclone_ignore
        owner: root
        group: root
        mode: "0644"
        modification_time: preserve
        access_time: preserve
      tags: ["rclone"]
