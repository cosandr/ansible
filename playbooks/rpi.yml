#!/usr/bin/env -S ansible-playbook
---

- name: Raspberry Pi playbook
  hosts: rpi
  pre_tasks:
    # Set up ssh
    # https://github.com/hannseman/ansible-raspbian
    - name: Add SSH keys
      ansible.posix.authorized_key:
        user: "{{ ansible_user }}"
        key: "{{ item }}"
        state: present
      loop: "{{ ssh_authorized_keys }}"
      tags: ["ssh"]

  tasks:
    - name: Configure interactive shell stuff
      tags: ["bash", "vim"]
      block:
        - name: Install vim
          ansible.builtin.apt:
            name: vim
            state: present

        - name: Configure bashrc
          ansible.builtin.blockinfile:
            path: /etc/bash.bashrc
            block: |
              export EDITOR=vim
              alias ll='ls -lh'
              alias la='ll -A'

    - name: Configure locale
      tags: ["locale"]
      block:
        - name: Set timezone
          community.general.timezone:
            name: "{{ system_timezone }}"

        - name: Ensure locale exists
          community.general.locale_gen:
            name: "{{ system_locale }}"
            state: present
          notify: Update locale

        - name: Set default system locale
          ansible.builtin.debconf:
            name: 'locales'
            question: 'locales/default_environment_locale'
            vtype: 'string'
            value: "{{ system_locale }}"
          notify: Update locale

    - name: Configure dhcpcd
      ansible.builtin.blockinfile:
        block: "{{ dhcpcd_config }}"
        dest: /etc/dhcpcd.conf
      notify: Restart dhcpcd
      tags: ["dhcpcd"]
      when: dhcpcd_config | default('')

  roles:
    - role: hostname
      tags: ["hostname"]

    - role: mediamtx
      tags: ["mediamtx"]
      when: mediamtx_paths | default(false)

    - role: wireguard
      when:
        - wireguard_addresses is defined
        - wireguard_addresses | length > 0
      tags: ["wireguard"]

  handlers:
    - name: Reboot
      ansible.builtin.reboot: {}

    - name: Update locale  # noqa no-changed-when - handler
      ansible.builtin.command: "/usr/sbin/update-locale LANG={{ system_locale }}"

    - name: Restart dhcpcd
      ansible.builtin.systemd:
        name: dhcpcd.service
        state: restarted

  post_tasks:
    - name: Include common tasks
      ansible.builtin.include_tasks:
        file: ../tasks/common_servers.yml
      tags: ["always"]
