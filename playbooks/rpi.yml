#!/usr/bin/env -S ansible-playbook
---

- name: Raspberry Pi playbook
  hosts: rpi
  pre_tasks:
    # Set up ssh
    # https://github.com/hannseman/ansible-raspbian
    - name: Add SSH keys
      ansible.posix.authorized_key:
        user: "{{ ansible_user }}"
        key: "{{ item }}"
        state: present
      loop: "{{ ssh_authorized_keys }}"
      tags: ["ssh"]

    - name: Configure motion
      when: motion_is_rpi | default(false)
      tags: ["motion"]
      block:
        - name: Mount motion share
          ansible.posix.mount:
            src: "{{ vips.general.ceph_nfs[0] }}:/mnt/tank/media/motion"
            path: "/mnt/motion"
            opts: "defaults,vers=4,rw,noatime,bg"
            state: mounted
            fstype: nfs

        - name: Ensure camera is enabled
          ansible.builtin.lineinfile:
            dest: "/boot/config.txt"
            regexp: "{{ item.regexp }}"
            line: "{{ item.line }}"
            state: present
          notify: Reboot
          with_items:
            - regexp: "^#?start_x"
              line: "start_x=1"
            - regexp: "^#?gpu_mem"
              line: "gpu_mem=128"

        # NOTE: might need 'sudo rpi-update'
        # - name: Ensure kernel module is loaded at boot
        #   ansible.builtin.lineinfile:
        #     dest: "/etc/modules-load.d/modules.conf"
        #     regexp: "^#?bcm2835-v4l2"
        #     line: "bcm2835-v4l2"
        #     state: present
        #   notify: Reboot

  tasks:
    - name: Configure interactive shell stuff
      tags: ["bash", "vim"]
      block:
        - name: Install vim
          ansible.builtin.apt:
            name: vim
            state: present

        - name: Configure bashrc
          ansible.builtin.blockinfile:
            path: /etc/bash.bashrc
            block: |
              export EDITOR=vim
              alias ll='ls -lh'
              alias la='ll -A'

    - name: Configure locale
      tags: ["locale"]
      block:
        - name: Set timezone
          community.general.timezone:
            name: "{{ system_timezone }}"

        - name: Ensure locale exists
          community.general.locale_gen:
            name: "{{ system_locale }}"
            state: present
          notify: Update locale

        - name: Set default system locale
          ansible.builtin.debconf:
            name: 'locales'
            question: 'locales/default_environment_locale'
            vtype: 'string'
            value: "{{ system_locale }}"
          notify: Update locale

    - name: Configure dhcpcd
      ansible.builtin.blockinfile:
        block: "{{ dhcpcd_config }}"
        dest: /etc/dhcpcd.conf
      notify: Restart dhcpcd
      tags: ["dhcpcd"]
      when: dhcpcd_config | default('')

  roles:
    - role: hostname
      tags: ["hostname"]

    - role: motion
      when: motion_is_rpi | default(false)
      tags: ["motion"]

    - role: lego
      tags: ["lego"]
      when:
        - lego_domains is defined
        - lego_domains | length > 0

    - role: postfix_exporter
      when: postfix_exporter_listen_address | default(false)
      tags: ["postfix_exporter"]

    - role: wireguard
      when:
        - wireguard_addresses is defined
        - wireguard_addresses | length > 0
      tags: ["wireguard"]

  handlers:
    - name: Reboot
      ansible.builtin.reboot: {}

    - name: Update locale  # noqa no-changed-when - handler
      ansible.builtin.command: "/usr/sbin/update-locale LANG={{ system_locale }}"

    - name: Restart dhcpcd
      ansible.builtin.systemd:
        name: dhcpcd.service
        state: restarted

  post_tasks:
    - name: Include common tasks
      ansible.builtin.include_tasks:
        file: ../tasks/common_servers.yml
      vars:
        _sshd_pkg: "openssh-server"
      tags: ["always"]
