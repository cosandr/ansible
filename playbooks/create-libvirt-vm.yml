#!/usr/bin/env -S ansible-playbook
---

- name: Create KVM VMs
  hosts: libvirt
  gather_facts: false
  strategy: free
  pre_tasks:
    - name: Gather host facts
      delegate_to: "{{ vm_host }}"
      ansible.builtin.setup:
      tags: ["always"]

    - name: Add extra disks
      ansible.builtin.set_fact:
        vm_extra_disks: "{{ vm_extra_disks + [tmp_dict] }}"
      loop: "{{ vm_data_disks }}"
      loop_control:
        label: "{{ tmp_dict.name }}"
        index_var: index
      vars:
        disk_name: "data{{ '%02d' % (index + 1) }}"
        tmp_dict:
          name: "{{ inventory_hostname }}-{{ disk_name }}.{{ vm_disk_format }}"
          format: "{{ vm_disk_format }}"
          device: "disk"
          capacity: "{{ item }}"
          serial: "{{ disk_name }}"
          pool: "{{ vm_disk_pool }}"
      tags: ["always"]

  roles:
    - role: libvirt_vm
      delegate_to: "{{ vm_host }}"
