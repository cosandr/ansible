---

- hosts: gitlab
  gather_facts: true
  pre_tasks:
    - block:
        - name: Disable some default services
          firewalld:
            zone: "{{ item.zone }}"
            service: "{{ item.service }}"
            permanent: true
            state: disabled
          loop:
            - zone: public
              service: cockpit
            - zone: internal
              service: cockpit
            - zone: internal
              service: samba-client
            - zone: internal
              service: samba-client
          notify: reload firewalld

        - name: Add proxy hosts to internal network
          firewalld:
            zone: internal
            source: "{{ item }}"
            permanent: true
            state: enabled
          loop: "{{ proxy_hosts }}"
          notify: reload firewalld

        - name: Add sources to internal zone
          firewalld:
            zone: internal
            source: "{{ item }}"
            permanent: true
            state: enabled
          loop:
            - "{{ home_net.mgmt.cidr }}"
            - "{{ hostvars['prom01'].ansible_host }}"
          notify: reload firewalld

        - name: Add ports to internal zone
          firewalld:
            zone: internal
            port: "{{ item }}/tcp"
            permanent: true
            state: enabled
          loop:
            - "{{ gitlab_nginx_listen_port }}"
            - "{{ gitlab_registry_nginx_listen_port }}"
            - "{{ node_exporter_port }}"
          notify: reload firewalld

      tags: ["firewalld"]
  roles:
    - role: setup_disks
      tags: ["disk"]

    - role: geerlingguy.gitlab
      tags: ["gitlab"]

    - role: cosandr.dnf_automatic
      tags: ["dnf_automatic"]

  post_tasks:
    - name: Add garbage collection job
      template:
        src: "{{ inventory_dir }}/files/gitlab/registry-garbage-collect.timer.j2"
        dest: "/etc/systemd/system/registry-garbage-collect.timer"
        owner: root
        group: root
        mode: 0644
      notify:
        - reload systemd
        - enable and start garbage collection
      tags: ["gitlab", "gc"]

    - name: Copy garbage collection service
      copy:
        src: "{{ inventory_dir }}/files/gitlab/registry-garbage-collect.service"
        dest: "/etc/systemd/system/registry-garbage-collect.service"
        owner: root
        group: root
        mode: 0644
      notify: reload systemd
      tags: ["gitlab", "gc"]

  handlers:
    - name: reload systemd
      systemd:
        daemon_reload: true

    - name: enable and start garbage collection
      systemd:
        name: registry-garbage-collect.timer
        state: started
        enabled: true

    - name: reload firewalld
      service:
        name: firewalld
        state: reloaded
