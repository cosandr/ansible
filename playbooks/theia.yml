#!/usr/bin/env -S ansible-playbook
---

- name: Provision Theia
  hosts: theia
  tasks:
    - name: Set tank SELinux context
      community.general.sefcontext:
        target: "/mnt/tank(/.*)?"
        setype: var_t
        state: present
      notify: Restore tank SELinux context
      tags: ["selinux"]

    - name: Ensure btrbk backup targets exist
      ansible.builtin.file:
        path: "/mnt/tank/backup/btrbk/{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop: "{{ groups['kvm_hv'] }}"
      tags: ["btrbk"]

    - name: Install tmuxinator
      community.general.gem:
        name: tmuxinator
        state: present
        norc: true
        user_install: false
      tags: ["tmuxinator"]

    # Requires EPEL
    - name: Install rclone
      ansible.builtin.dnf:
        name: rclone
        state: present
      tags: ["rclone"]

    - name: Install php-fpm
      ansible.builtin.dnf:
        name:
          - php
          - php-cli
          - php-common
          - php-fpm
          - php-gd
          - php-intl
          - php-mbstring
          - php-opcache
          - php-pdo
          - php-pecl-imagick
          - php-pecl-zip
          - php-pgsql
          - php-process
          - php-sodium
          - php-xml
        state: present
      tags: ["php"]

    # TODO: Install SELinux modules

  roles:
    - role: samba
      tags: ["samba"]

    - role: systemd
      tags: ["systemd", "rclone"]

    - role: nginx_pre
      tags: ["nginx"]

    - role: nginx
      tags: ["nginx"]

  handlers:
    - name: Restore tank SELinux context
      ansible.builtin.command: restorecon -r /mnt/tank

    - name: Dracut regenerate
      command: dracut -f --regenerate-all
