#!/usr/bin/env -S ansible-playbook
---

- name: Setup Prometheus
  hosts: prom
  gather_facts: true
  pre_tasks:
    - name: Configure rsyslog
      when: promtail_syslog_port
      tags: ["rsyslog"]
      block:
        - name: Install rsyslog
          ansible.builtin.dnf:
            name: rsyslog
            state: present

        - name: Configure rsyslog
          ansible.builtin.copy:
            dest: /etc/rsyslog.d/promtail.conf
            owner: root
            group: root
            mode: "0644"
            content: |
              module(load="imudp")
              input(type="imudp" port="514"
                    name="udp")

              module(load="imtcp")
              input(type="imtcp" port="514"
                    name="tcp")

              # Only forward remote logs
              if ($inputname == "tcp" or $inputname == "udp") then {
                *.* action(type="omfwd"
                           protocol="tcp"
                           target="127.0.0.1"
                           port="{{ promtail_syslog_port }}"
                           Template="RSYSLOG_SyslogProtocol23Format"
                           TCP_Framing="octet-counted"
                           KeepAlive="on")
              }
          notify: Restart rsyslog

        - name: Allow rsyslog remote connections
          ansible.posix.seboolean:
            name: nis_enabled
            state: true
            persistent: true
          when:
            - ansible_os_family == 'RedHat'
            - ansible_selinux.status == "enabled"

  roles:
    - role: prometheus
      tags: ["prometheus"]

    - role: alertmanager
      tags: ["alertmanager"]

    - role: blackbox_exporter
      tags: ["blackbox_exporter"]

    - role: ipmi_exporter
      when: ipmi_exporter_modules
      tags: ["ipmi_exporter"]

    - role: mikrotik_exporter
      when: mikrotik_exporter_config
      tags: ["mikrotik_exporter"]

    - role: grafana
      when: grafana_database
      tags: ["grafana"]

    - role: cloudalchemy.pushgateway
      when: pushgateway_port
      tags: ["pushgateway"]

  handlers:
    - name: Restart rsyslog
      ansible.builtin.service:
        name: rsyslog
        state: restarted

- name: Setup Thanos
  hosts: prom, !webgw
  gather_facts: true
  pre_tasks:
    # Must manually create user, create thanos policy and assign it to user
    - name: Create Thanos bucket
      delegate_to: localhost
      amazon.aws.s3_bucket:
        access_key: "{{ hostvars['minio01'].s3_admin_access_key }}"
        secret_key: "{{ hostvars['minio01'].s3_admin_secret_key }}"
        s3_url: "{{ s3_url }}"
        name: thanos
      tags: ["bucket"]

  roles:
    - role: thanos
      tags: ["thanos"]
