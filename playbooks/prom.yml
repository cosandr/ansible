---

- hosts: prom
  gather_facts: true
  pre_tasks:
    - block:
        - name: Disable some default services
          firewalld:
            zone: "{{ item.zone }}"
            service: "{{ item.service }}"
            permanent: true
            state: disabled
          loop:
            - zone: public
              service: cockpit
            - zone: internal
              service: cockpit
            - zone: internal
              service: samba-client
            - zone: internal
              service: samba-client
          notify: reload firewalld

        - name: Add home networks to internal zone
          firewalld:
            zone: internal
            source: "{{ item.cidr }}"
            permanent: true
            state: enabled
          loop: "{{ home_net.values() }}"
          loop_control:
            label: "{{ item.cidr }}"
          notify: reload firewalld

        - name: Allow ports to internal zone
          firewalld:
            zone: internal
            port: "{{ item }}/tcp"
            permanent: true
            state: enabled
          loop:
            - "{{ aquaero_exporter_port }}"
            - "{{ prometheus_port }}"
            - "{{ grafana_port }}"
            - "{{ ipmi_exporter_port }}"
          notify: reload firewalld

      tags: ["firewalld"]

    - name: Install requirements for aquaero exporter
      dnf:
        name:
          - python3
          - python3-pip
          - usbutils
        state: present

  roles:
    - role: setup_disk
      vars:
        disk:
          dev: "/dev/sdb"
          vols:
            - name: prometheus
              path: "/var/lib/prometheus"
              shrink: false
              size: "100%FREE"
              owner: "994"  # prometheus
              group: "991"
              mode: "0755"
      tags: ["disk"]

    - role: prometheus
      tags: ["prometheus"]

    - role: alertmanager
      tags: ["alertmanager"]

    - role: node_exporter
      tags: ["node_exporter"]

    - role: ipmi_exporter
      tags: ["ipmi_exporter"]

    - role: grafana
      tags: ["grafana"]

    - role: dnf_automatic
      tags: ["dnf_automatic"]

  handlers:
    - name: reload firewalld
      service:
        name: firewalld
        state: reloaded
