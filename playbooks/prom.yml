#!/usr/bin/env -S ansible-playbook
---

- hosts: prom
  gather_facts: true
  pre_tasks:
    - name: Include common tasks
      ansible.builtin.include_tasks:
        file: ../tasks/common_servers.yml
      tags: ["always"]

    - name: Configure rsyslog
      when: promtail_syslog_port
      block:
        - name: Install rsyslog
          dnf:
            name: rsyslog
            state: present

        - name: Configure rsyslog
          copy:
            dest: /etc/rsyslog.d/promtail.conf
            owner: root
            group: root
            mode: 0644
            content: |
              module(load="imudp")
              input(type="imudp" port="514"
                    name="udp")

              module(load="imtcp")
              input(type="imtcp" port="514"
                    name="tcp")

              # Only forward remote logs
              if ($inputname == "tcp" or $inputname == "udp") then {
                *.* action(type="omfwd"
                           protocol="tcp"
                           target="127.0.0.1"
                           port="{{ promtail_syslog_port }}"
                           Template="RSYSLOG_SyslogProtocol23Format"
                           TCP_Framing="octet-counted"
                           KeepAlive="on")
              }
          notify: restart rsyslog

        - name: Allow rsyslog remote connections
          seboolean:
            name: nis_enabled
            state: true
            persistent: true
          when:
            - ansible_os_family == 'RedHat'
            - ansible_selinux.status == "enabled"

      tags: ["rsyslog"]

  roles:
    - role: firewalld_webgw
      when: webgw_ports
      tags: ["firewall"]

    - role: prometheus
      tags: ["prometheus"]

    - role: alertmanager
      tags: ["alertmanager"]

    - role: blackbox_exporter
      tags: ["blackbox_exporter"]

    - role: ipmi_exporter
      when: ipmi_exporter_modules
      tags: ["ipmi_exporter"]

    - role: mikrotik_exporter
      when: mikrotik_exporter_config
      tags: ["mikrotik_exporter"]

    - role: grafana
      when: grafana_database
      tags: ["grafana"]

    - role: cloudalchemy.pushgateway
      when: pushgateway_port
      tags: ["pushgateway"]

  handlers:
    - name: restart rsyslog
      service:
        name: rsyslog
        state: restarted
