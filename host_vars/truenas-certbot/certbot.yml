---

# Using TrueNAS cronjobs
certbot_auto_renew: false

certbot_email: "{{ hostvars['webgw01'].vault_certbot_email }}"
certbot_pkgs: ["certbot"]
certbot_extra_pkgs: ["certbot-dns-hetzner"]
certbot_domains:
  - "truenas.{{ domains['hb'] }}"
certbot_credentials_path: "{{ certbot_credentials_path_hetzner }}"
certbot_credentials_content: "{{ hostvars['webgw01'].certbot_credentials_content_hetzner }}"

certbot_generate_command: "{{ certbot_generate_command_hetzner }}"

certbot_deploy_api_key: "{{ vault_certbot_deploy_api_key }}"
certbot_deploy_fullchain_path: "/mnt/ssd/iocage/jails/certbot/root/etc/letsencrypt/live/{{ certbot_domains[0] }}/fullchain.pem"
certbot_deploy_privkey_path: "/mnt/ssd/iocage/jails/certbot/root/etc/letsencrypt/live/{{ certbot_domains[0] }}/privkey.pem"
