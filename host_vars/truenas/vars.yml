---

ansible_connection: spatiumcepa.truenas.truenas_api
ansible_truenas_api_address: "{{ vault_truenas_api_url }}"
ansible_truenas_api_token: "{{ vault_truenas_api_key }}"
ansible_truenas_validate_certs: false

local_ips:
  vm: "{{ home_net.vm.cidr | ansible.utils.ipaddr('2') | ansible.utils.ipaddr('address') }}"
  general: "{{ home_net.general.cidr | ansible.utils.ipaddr('2') | ansible.utils.ipaddr('address') }}"
  mgmt: "{{ home_net.mgmt.cidr | ansible.utils.ipaddr('2') | ansible.utils.ipaddr('address') }}"

s3_admin_access_key: "{{ vault_s3_admin_access_key }}"
s3_admin_secret_key: "{{ vault_s3_admin_secret_key }}"
s3_users: "{{ vault_s3_users }}"
