---

xorg_conf_d:
  "10-monitor.conf": |
    Section "Monitor"
        Identifier "eDP-1"
        Option "DPMS" "true"
    EndSection
    Section "ServerFlags"
        Option "StandbyTime" "10"
        Option "SuspendTime" "10"
        Option "OffTime" "10"
    EndSection
  "30-touchpad.conf": |
    Section "InputClass"
        Identifier "touchpad"
        MatchIsTouchpad "true"
        MatchDriver "libinput"
        Option "NaturalScrolling" "true"
        Option "Tapping" "on"
        Option "TappingButtonMap" "lrm"
        Option "Accel Speed" 0.4
    EndSection
