---

xorg_conf:
  "10-monitor": |
    Section "ServerFlags"
        Option "StandbyTime" "10"
        Option "SuspendTime" "10"
        Option "OffTime" "10"
    EndSection
  "20-nvidia": |
    Section "Device"
        Identifier     "Device0"
        Driver         "nvidia"
        VendorName     "NVIDIA Corporation"
        Option         "Coolbits" "28"
    EndSection
  "30-touchpad": |
    Section "InputClass"
        Identifier "touchpad"
        MatchIsTouchpad "true"
        MatchDriver "libinput"
        Option "NaturalScrolling" "true"
        Option "Tapping" "on"
        Option "TappingButtonMap" "lrm"
    EndSection

