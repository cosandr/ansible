---

certbot_email: "{{ hostvars['webgw01'].vault_certbot_email }}"
certbot_extra_pkgs: ["certbot-dns-hetzner"]
certbot_domains:
  - "{{ postfix_hostname }}"
certbot_credentials_path: "{{ certbot_credentials_path_hetzner }}"
certbot_credentials_content: "{{ hostvars['webgw01'].certbot_credentials_content_hetzner }}"

certbot_generate_command: "{{ certbot_generate_command_hetzner }}"

certbot_renew_hooks:
  - name: restart-postfix
    type: deploy
    content: |
      #/bin/sh
      systemctl restart postfix
