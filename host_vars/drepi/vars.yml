---

domain: "{{ domains['hb'] }}"
hostname_configure_etc_hosts: true
_ports: {}

smtp_credentials: "{{ vault_smtp_credentials }}"
smtp_relay_domains:
  - name: "{{ domains['hb'] }}"
    relay_host: "{{ smtp_credentials['hb'].relay_host }}"
    user: "{{ smtp_credentials['hb'].user }}"
    password: "{{ smtp_credentials['hb'].password }}"

  - name: "{{ domains['dv'] }}"
    relay_host: "{{ smtp_credentials['dv'].relay_host }}"
    user: "{{ smtp_credentials['dv'].user }}"
    password: "{{ smtp_credentials['dv'].password }}"

dht_exporter_gpio_pin: "17"
dht_exporter_port: "8001"
dht_exporter_room: "Hallway"

node_exporter_port: "9100"
node_exporter_web_listen_address: "0.0.0.0:{{ node_exporter_port }}"
node_exporter_collectors:
  - systemd
ssh_authorized_keys:
  - "{{ hostvars.desktop.ssh_keys.andrei }}"
  - "{{ hostvars.laptop.ssh_keys.andrei }}"
firewalld_trusted_sources: "{{ vault_firewalld_trusted_sources }}"
firewall_frontend: "ufw"

unattended_mail: "{{ my_email }}"
unattended_remove_unused_dependencies: true
unattended_remove_new_unused_dependencies: true
unattended_automatic_reboot: true
unattended_origins_patterns:
  - 'origin=Raspbian,codename=${distro_codename},label=Raspbian'
motion_is_rpi: true
motion_smb_pass: "{{ vault_motion_smb_pass }}"
motion_scripts:
  - "after-movie"
  - "after-picture"
motion_default_config:
  daemon: "on"
  despeckle_filter: "EedDl"
  emulate_motion: "off"
  event_gap: "0"
  pre_capture: "4"    # 1s
  post_capture: "20"  # 10s
  minimum_motion_frames: "8"
  framerate: "2"
  width: "1600"
  height: "1200"
  log_level: "6"
  mmalcam_name: "vc.ril.camera"
  mmalcam_control_params: "--flicker=50hz --exposure=auto --awb=auto --drc=low --mode=4"
  movie_codec: "mkv"
  movie_filename: "%Y%m%d-%H%M%S-%v"
  movie_max_time: "300"
  movie_output: "on"
  movie_quality: "80"
  on_movie_end: "MINIMUM_SIZE_MB=10 DAYS_KEEP=20 {{ motion_script_dir }}/after-movie %f"
  on_picture_save: "{{ motion_script_dir }}/after-picture %f"
  setup_mode: "off"
  snapshot_filename: "%Y%m%d-%H%M%S-snapshot"
  snapshot_interval: "7200"
  picture_quality: "90"
  stream_localhost: "off"
  stream_maxrate: "2"
  stream_port: "8081"
  stream_quality: "80"
  threshold: "3000"
  threshold_tune: "1"
  target_dir: "/var/lib/motion"
  text_left: "ENTRANCE"
  text_right: '%Y-%m-%d\n%T-%q'
  text_scale: "4"
  webcontrol_localhost: "on"
  webcontrol_parms: "0"
  webcontrol_port: "0"
