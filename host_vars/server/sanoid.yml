---
sanoid_timer_minutes: 30

sanoid_backup_modules:
  "tank":
    recursive: yes
    process_children_only: yes
    use_template: "main"

  "tank/media":
    recursive: yes
    use_template: "rare"

  "tank/downloads":
    use_template: "ignore"

  "tank/games":
    use_template: "ignore"

  "tank/yes":
    use_template: "ignore"


sanoid_backup_templates:
  "main":
    frequently: 0
    hourly: 3
    daily: 5
    monthly: 1
    yearly: 0
    autosnap: yes
    autoprune: yes

  "rare":
    frequently: 0
    hourly: 1
    daily: 7
    monthly: 3
    yearly: 1
    autosnap: yes
    autoprune: yes
  
  "ignore":
    autoprune: no
    autosnap: no
    monitor: no
