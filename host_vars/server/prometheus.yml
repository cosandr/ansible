---
tls_ca_file: origin_ca_rsa_root.pem
desktop_label: desktop
laptop_label: laptop
server_label: "{{ server_hostname }}"
prometheus_web_listen_address: "0.0.0.0:{{ prometheus_port }}"
prometheus_global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
prometheus_scrape_configs:
  - job_name: "prometheus"
    metrics_path: "{{ prometheus_metrics_path }}"
    static_configs:
      - targets: ["localhost:{{ prometheus_port }}"]
        labels:
          instance: "{{ server_label }}"

  - job_name: "cadvisor"
    static_configs:
      - targets: ["localhost:{{ cadvisor_port }}"]
        labels:
          instance: "{{ server_label }}"

  - job_name: "node"
    static_configs:
      - targets: ["localhost:{{ node_exporter_port }}"]
        labels:
          instance: "{{ server_label }}"
      - targets: ['localhost:17766']
        labels:
          instance: "{{ desktop_label }}"
          __metrics_path__: /node/metrics
      - targets: ["localhost:27766"]
        labels:
          instance: "{{ laptop_label }}"
          __metrics_path__: /node/metrics

  - job_name: "aquaero"
    scrape_interval: 30s
    static_configs:
      - targets: ["localhost:2782"]
        labels:
          instance: "{{ server_label }}"
      - targets: ["localhost:17766"]
        labels:
          instance: "{{ desktop_label }}"
          __metrics_path__: /aquaero/metrics

  - job_name: "nvidia"
    scrape_interval: 30s
    static_configs:
      - targets: ["localhost:17766"]
        labels:
          instance: "{{ desktop_label }}"
          __metrics_path__: /nvidia/metrics

  - job_name: "fah"
    scrape_interval: 60s
    static_configs:
      - targets: ["localhost:17766"]
        labels:
          instance: "{{ desktop_label }}"
          __metrics_path__: /fah/metrics

  - job_name: "wmi"
    static_configs:
      - targets: ["localhost:17766"]
        labels:
          instance: "{{ desktop_label }}"
          __metrics_path__: /wmi/metrics
      - targets: ["localhost:27766"]
        labels:
          instance: "{{ laptop_label }}"
          __metrics_path__: /wmi/metrics

  - job_name: "hwinfo"
    static_configs:
      - targets: ["localhost:17766"]
        labels:
          instance: "{{ desktop_label }}"
          __metrics_path__: /hwinfo/metrics

  - job_name: 'postgres'
    scrape_interval: 60s
    static_configs:
      - targets: ['localhost:{{ psqlexporter_port }}']
        labels:
          instance: "{{ server_label }}"

  - job_name: 'nginx'
    scrape_interval: 60s
    static_configs:
      - targets: ['localhost:{{ nginxexporter_port }}']
        labels:
          instance: "{{ server_label }}"

  - job_name: "romeo-tv"
    scheme: https
    scrape_interval: 30s
    scrape_timeout: 20s
    basic_auth:
      username: "{{ rtv_scrape_user }}"
      password: "{{ rtv_scrape_pass }}"
    tls_config:
      ca_file: "/etc/prometheus/tls/{{ tls_ca_file }}"
    static_configs:
      - targets: ['{{ rtv_ddns_domain }}:7766']
        labels:
          job: "cadvisor"
          instance: "RomeoTV"
          __metrics_path__: /cadvisor/metrics

      - targets: ['{{ rtv_ddns_domain }}:7766']
        labels:
          job: "node"
          instance: "RomeoTV"
          __metrics_path__: /node/metrics
