---

wireguard_port: 51823
wireguard_interface: "mt"
wireguard_addresses:
  - "{{ wg_net.mt.cidr | ansible.utils.ipaddr('203') }}"
  - "{{ wg_net.mt.cidr6 | ansible.utils.ipaddr('0x203' | int(base=16)) }}"

wireguard_dns_list:
  - "{{ hostvars['mt-router'].wireguard_ip }}"
  - "{{ hostvars['mt-router'].wireguard_ipv6 }}"
  - "1.1.1.1"
  - "8.8.8.8"

wireguard_mt_allowed_ips:
  - "{{ hostvars['mt-router'].wireguard_ip }}/32"
  - "{{ hostvars['mt-router'].wireguard_ipv6 }}/128"

wireguard_address: "{{ wireguard_addresses | join(', ') }}"
wireguard_ip: "{{ wireguard_addresses[0] | ansible.utils.ipaddr('address') }}"
wireguard_ipv6: "{{ wireguard_addresses[1] | ansible.utils.ipaddr('address') }}"
wireguard_dns: "{{ wireguard_dns_list | join(', ') }}"
wireguard_private_key: "{{ vault_wireguard_private_key }}"

wireguard_unmanaged_peers:
  mt:
    endpoint: "{{ hostvars['mt-router'].wireguard_endpoint }}"
    allowed_ips: "{{ wireguard_mt_allowed_ips | flatten | join(', ') }}"
    public_key: "{{ hostvars['mt-router'].wireguard_public_key }}"
