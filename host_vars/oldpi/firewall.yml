---

__ssh_sources:
  - "{{ wg_net.mt.cidr }}"
  - "{{ wg_net.mt.cidr6 }}"
  - "{{ home_net | dict2items | json_query('[].value.cidr') }}"
  - "{{ home_net | dict2items | json_query('[].value.cidr6') }}"

firewall_rules:
  - port: 22
    sources: "{{ __ssh_sources | flatten }}"

  # RouterOS neighbour discovery
  - port: 5678
    source: "fe80::/64"
    protocol: "udp"
