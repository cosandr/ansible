---

ufw_allow_dhcpv6: false
ufw_custom_rules:
  - port: 22
    proto: tcp
  - port: "{{ ansible_port }}"
    proto: tcp
  - port: 53
    proto: tcp
  - port: 53
    proto: udp
  - port: 80
    proto: tcp
  - port: 443
    proto: tcp
  - port: "{{ node_exporter_port }}"
    proto: tcp
    src: "{{ hostvars['dresrv'].ansible_host }}"
  # netmaker
  - port: 51821
    proto: udp
  - port: 51822
    proto: udp
  - port: 51823
    proto: udp
