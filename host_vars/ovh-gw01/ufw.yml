---

ufw_allow_dhcpv6: false
ufw_custom_rules:
  - port: 22
    proto: tcp
  - port: 53
    proto: tcp
  - port: 53
    proto: udp
  - port: 80
    proto: tcp
  - port: 443
    proto: tcp
  - port: "{{ wireguard_port }}"
    proto: udp
  - port: "{{ node_exporter_port }}"
    proto: tcp
    src: "{{ hostvars.dresrv.wireguard_ip }}"
