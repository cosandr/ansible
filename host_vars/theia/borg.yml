---

borg_syno_tank_passphrase: "{{ vault_borg_syno_tank_passphrase }}"

__borg_btrfs_snaps:
  tank:
    snap_src: "/mnt/tank"
    snap_dir: ".snapshots/borg_tmp.$(date +%Y%m%dT%H%M)"
    snap_subvols:
      - "archive"
      - "backup"
      - "borg"
      - "games"
      - "media"
      - "media/motion"
      - "media/photo"
      - "yes"

borg_backups:
  - name: "syno-tank"
    timer_description: "Backup tank to Synology every 14 days"
    oncalendar: "*-*-01/14 02:15:00"
    passphrase: "{{ borg_syno_tank_passphrase }}"
    repo: "{{ hostvars['syno'].borg_remote_repo }}/{{ inventory_hostname }}/tank"
    backup_name: "tank"
    pre_run: |
      if ! ssh -q -o "BatchMode=yes" {{ hostvars['syno'].borg_ssh_check }} exit &>/dev/null
      then
          echo "Cannot SSH into remote server"
          exit 1
      fi
      {{ lookup('template', inventory_dir + '/files/borg/pre_run_btrfs.sh.j2', template_vars=__borg_btrfs_snaps.tank) }}
    post_run: "{{ lookup('file', inventory_dir + '/files/borg/post_run_btrfs.sh') }}"
    paths:
      - "."
    create_args:
      - "--stats"
      - "--show-rc"
      - "--compression auto,zstd"
      - "--exclude-caches"
      - "--exclude '**/.snapshots'"
      - "--upload-ratelimit 80000"
    prune_args:
      - "--list"
      - "--show-rc"
      - "--keep-weekly 2"
      - "--keep-monthly 3"
      - "--keep-yearly 1"
