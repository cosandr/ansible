---

__host_certbot_renew_hooks:
  - name: push-certs
    type: deploy
    content: |
      #!/bin/sh

      /usr/local/bin/pg-cert-push \
          --name "$(basename "$RENEWED_LINEAGE")" \
          --public-key "${RENEWED_LINEAGE}/fullchain.pem" \
          --private-key "${RENEWED_LINEAGE}/privkey.pem"
