---

sshd_extra_config: |
  Match Address {{ hostvars['desktop'].ansible_host }}
      PermitRootLogin prohibit-password

  Match Address {{ hostvars['laptop'].ansible_host }},{{ hostvars['laptop'].wireguard_ip }},10.0.50.34,10.4.20.34
      PermitRootLogin prohibit-password

  Match User {{ my_user }}
    StreamLocalBindUnlink yes
    AllowTcpForwarding yes
    X11Forwarding yes

  # useradd -m -s /bin/false prom-tunnel
  Match User prom-tunnel
      AllowAgentForwarding no
      AllowTcpForwarding yes
      GatewayPorts yes
      PermitTunnel no
      X11Forwarding no
      PermitOpen localhost:17766 localhost:27766 localhost:8100
