---

__sshd_allow_root:
  - "{{ hostvars['desktop'].ansible_host }}"
  - "{{ hostvars['laptop'].ansible_host }}"
  - "{{ hostvars['laptop'].wireguard_ip }}"
  - "{{ hostvars['m1bp'].ansible_host }}"
  - "{{ hostvars['m1bp'].wireguard_ip }}"

sshd_extra_config: |
  Match Address {{ __sshd_allow_root | join(',') }}
      PermitRootLogin prohibit-password

  Match User {{ my_user }}
    StreamLocalBindUnlink yes
    AllowTcpForwarding yes
    X11Forwarding yes

  # useradd -m -s /bin/false prom-tunnel
  Match User prom-tunnel
      AllowAgentForwarding no
      AllowTcpForwarding yes
      GatewayPorts yes
      PermitTunnel no
      X11Forwarding no
      PermitOpen localhost:17766 localhost:27766 localhost:8100
