---
samba_hosts_allow:
  - 127.0.0.1
  - "{{ ansible_default_ipv4.network }}/24"
  - 192.168.122.3

samba_interfaces:
  - lo
  - "{{ ansible_default_ipv4.interface }}"

samba_extra_global_options:
  "security": user
  "server string": "{{ ansible_hostname }} {{ ansible_distribution }}"
  "client min protocol": SMB2
  "server min protocol": SMB2
  "passdb backend": tdbsam
  "load printers": no
  "allow insecure wide links": no
  "mangled names": no
  "unix extensions": no
  "unix password sync": yes
  "pam password change": yes
  # "local master": no
  # "domain master": no
  # "preferred master": no
  # "disable netbios": yes
  # "server role": standalone
  # "wins support": no

samba_shares:
  homes:
    comment: "Home Directories"
    browseable: no
    writable: yes
    "follow symlinks": yes
    "wide links": yes

  srv:
    comment: "SSD Storage"
    path: "/srv"
    writable: yes

  tank:
    comment: "Rust Storage"
    path: "/tank"
    writable: yes
    "hide files": "yes"

  www:
    comment: "Web Root"
    path: "{{ web_root }}"
    writable: yes

  motion:
    comment: "Motion Storage"
    path: "/tank/media/motion"
    browseable: no
    "read only": no
    "valid users": "motion"
