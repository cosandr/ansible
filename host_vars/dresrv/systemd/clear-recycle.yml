---

__sd_clear_recyle:
  name: clear-recyle
  service:
    content: |
      [Unit]
      Description=Clear recycle bins

      [Service]
      ExecStart={{ systemd_script_install_path }}/clear-recycle

      [Install]
      WantedBy=multi-user.target

  # On the 1st and 15th every month at 02:00
  timer:
    enabled: true
    state: started
    content: |
      [Unit]
      Description=Clear recycle bins timer

      [Timer]
      Persistent=yes
      OnCalendar=*-*-1,15 2:00:00

      [Install]
      WantedBy=timers.target

  scripts:
    - dest: "{{ systemd_script_install_path }}/clear-recycle"
      content: |
        #!/bin/bash

        declare -a mounts=("/srv/" "/tank/")

        now=$(date +"%Y.%m.%d %H:%M:%S")
        count=0
        echo "Start clearing at $now"
        for i in "${mounts[@]}"
        do
            # echo "- $i"
            # Shared folders
            for d in "$i"* ; do
                # Check inside for .recycle
                # echo "-- $d"
                if [ -d "$d"/.recycle ];
                then
                    # Skip empty folders
                    toplvl=$(ls "$d"/.recycle/ | wc -l)
                    if [ "$toplvl" -ne 0 ];
                    then
                        find "$d"/.recycle/* -print -delete
                    fi
                    # echo "-- $d has recycle"
                    ((count += toplvl))
                fi
            done
        done
        now=$(date +"%Y.%m.%d %H:%M:%S")
        echo "Deleted $count at $now"
