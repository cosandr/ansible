---

__sd_mpop_refresh:
  name: mpop-refresh
  service:
    content: |
      [Unit]
      Description=Check for new emails

      [Service]
      Type=simple
      User=root
      ExecStart=/usr/bin/mpop -q

      [Install]
      WantedBy=multi-user.target

  timer:
    enabled: true
    state: started
    content: |
      [Unit]
      Description=Check for emails every 15 minutes

      [Timer]
      OnBootSec=15min
      OnUnitActiveSec=15min

      [Install]
      WantedBy=timers.target
