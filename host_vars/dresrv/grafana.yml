---
grafana_admin_pass: "{{ vault_grafana_admin_pass }}"
grafana_admin_user: "{{ vault_grafana_admin_user }}"
grafana_psql_pass: "{{ vault_grafana_psql_pass }}"
grafana_domain: "www.{{ domain }}"
grafana_url: "https://www.{{ domain }}/grafana/"
grafana_instance: "localhost"
grafana_address: "127.0.0.1"
grafana_security:
  admin_user: "{{ grafana_admin_user }}"
  admin_password: "{{ grafana_admin_pass }}"
grafana_smtp:
  host: "{{ smtp_host }}:{{ smtp_port }}"
  user: "{{ smtp_user }}"
  password: "{{ smtp_pass }}"
  from_address: "grafana@{{ domain }}"
grafana_database:
  type: postgres
  host: "{{ hostvars['pg01'].ansible_host }}:5432"
  user: grafana
  password: "{{ grafana_psql_pass }}"
grafana_datasources:
  - name: "Prometheus"
    type: "prometheus"
    access: "proxy"
    url: "http://localhost:{{ prometheus_port }}/"
    basicAuth: false
grafana_dashboards: []

grafana_plugins:
  - grafana-piechart-panel
