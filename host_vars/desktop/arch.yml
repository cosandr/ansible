---

xorg_conf_d:
  "10-monitor.conf": |
    Section "ServerFlags"
        Option "StandbyTime" "10"
        Option "SuspendTime" "10"
        Option "OffTime" "10"
    EndSection
  "20-nvidia.conf": |
    Section "Device"
        Identifier     "Device0"
        Driver         "nvidia"
        VendorName     "NVIDIA Corporation"
        Option         "Coolbits" "28"
    EndSection

kernels:
  - "linux-lts"
  - "linux-zen"

sbctl_enroll: false
sbctl_ucode: "amd-ucode.img"
kernel_params: "root=/dev/mapper/root rootflags=subvol=@ nmi_watchdog=0 nvidia-drm.modeset=1 systemd.unified_cgroup_hierarchy=0"

efi_labels:
  linux-zen: "Arch Linux Zen"
  linux-lts: "Arch Linux LTS"

mkinitcpio_no_fallback: "{{ kernels }}"

network_manager: "systemd-networkd"
networkd_config:
  - wired: |
      [Match]
      Name=en*

      [Network]
      DHCP=yes

boot_loader: "refind"
