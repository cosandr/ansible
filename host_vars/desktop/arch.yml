---

xorg_conf_d:
  "10-monitor.conf": |
    Section "ServerFlags"
        Option "StandbyTime" "10"
        Option "SuspendTime" "10"
        Option "OffTime" "10"
    EndSection
  "20-nvidia.conf": |
    Section "Device"
        Identifier     "Device0"
        Driver         "nvidia"
        VendorName     "NVIDIA Corporation"
        Option         "Coolbits" "28"
    EndSection

sbctl_bundles:
  - kernel: linux
    label: "Arch Linux"
  - kernel: linux-lts
    label: "Arch Linux LTS"

sbctl_enroll: false
sbctl_enroll_microsoft: true
sbctl_ucode: "amd-ucode.img"
kernel_params: "root=/dev/mapper/root rootflags=subvol=@ nmi_watchdog=0 nvidia-drm.modeset=1 systemd.unified_cgroup_hierarchy=0"

mkinitcpio_no_fallback: "{{ sbctl_bundles | map(attribute='kernel') }}"

network_manager: "systemd-networkd"

boot_loader: "refind"

sbctl_sign_files:
  - "/boot/vmlinuz-linux"
  - "/boot/vmlinuz-linux-lts"
  - "/boot/EFI/Boot/bootx64.efi"
