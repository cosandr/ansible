---

networkd_netdevs:
  - vlan10: |
      [NetDev]
      Name=vlan10
      Kind=vlan

      [VLAN]
      Id=10
  - vlan50: |
      [NetDev]
      Name=vlan50
      Kind=vlan

      [VLAN]
      Id=50
  - vlan100: |
      [NetDev]
      Name=vlan100
      Kind=vlan

      [VLAN]
      Id=100
  - vlan192: |
      [NetDev]
      Name=vlan192
      Kind=vlan

      [VLAN]
      Id=192
  - vlan420: |
      [NetDev]
      Name=vlan420
      Kind=vlan

      [VLAN]
      Id=420

networkd_config:
  - enp42s0: |
      [Match]
      Name=enp42s0

      [Network]
      VLAN=vlan10
      VLAN=vlan50
      VLAN=vlan100
      VLAN=vlan192
      VLAN=vlan420
  - vlan10: |
      [Match]
      Name=vlan10

      [Network]
      DHCP=ipv4
      LinkLocalAddressing=no
      IPv6AcceptRA=no

      [DHCP]
      RouteMetric=1032
  - vlan50: |
      [Match]
      Name=vlan50

      [Network]
      DHCP=ipv4
      LinkLocalAddressing=no
      IPv6AcceptRA=no

      [DHCP]
      RouteMetric=1030
  - vlan100: |
      [Match]
      Name=vlan100

      [Network]
      DHCP=ipv4
      LinkLocalAddressing=no
      IPv6AcceptRA=no

      [DHCP]
      RouteMetric=1031
  - vlan192: |
      [Match]
      Name=vlan192

      [Network]
      DHCP=yes

      [DHCP]
      RouteMetric=1024
  - vlan420: |
      [Match]
      Name=vlan420

      [Network]
      DHCP=ipv4
      LinkLocalAddressing=no
      IPv6AcceptRA=no

      [DHCP]
      RouteMetric=1500
  - wlan: |
      [Match]
      Type=wlan

      [Network]
      DHCP=yes
      IPForward=yes

      [DHCP]
      RouteMetric=2048
