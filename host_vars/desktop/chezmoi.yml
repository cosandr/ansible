---

# SDDM: /usr/share/sddm/scripts/Xsetup
# Vertical lined up bottom 1680 offset, 1260 slightly higher, 840 middle lined up

chezmoi_overrides:
  i3: |
    _day=$(date +%a)
    _hour=$(date +%H)
    if [[ $_day = "Tue" || $_day = "Thu" ]] && [[ $_hour -ge 8 && $_hour -le 16 ]]; then
        WS["1"]="work"
        WS["2"]="work"
    else
        WS["2"]="no-discord"
    fi
  xorg: |
    DPI=144
    MONITOR_MAP["DP-4"]="--primary --mode 3840x2160 --rate 120"
    MONITOR_MAP["DP-0"]="--above DP-4"
    MONITOR_MAP["HDMI-0"]="--off"
  xinitrc: |
    QT_AUTO_SCREEN_SCALE_FACTOR="1"
    MOUSE_SENS="-0.65"
    MOUSE_NAME="pointer:Logitech G502"
    NVIDIA_CORE_OFFSET="50"
    NVIDIA_MEM_OFFSET="1100"
