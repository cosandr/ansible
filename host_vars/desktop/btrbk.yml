---

timestamp_format: "long"
snapshot_preserve_min: "latest"
snapshot_preserve: "1h 2d 1w"
btrbk_global_options:
  backend_remote: "btrfs-progs-sudo"
  snapshot_dir: "@snapshots"

volumes:
  - path: "/mnt/btrfs_root"
    subvolumes:
      - path: "@"
      - path: "@home/andrei"
        options:
          snapshot_preserve: "3h 2d 1w"
