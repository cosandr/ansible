---

mt_groups:
  - name: "{{ api_username }}"
    args:
      - "policy=api,read,write,sensitive,test"
  - name: "prometheus"
    args:
      - "policy=api,read,winbox"

mt_users:
  - name: "{{ api_username }}"
    args:
      - "password={{ api_password }}"
      - "group={{ api_username }}"
  - name: "prometheus"
    args:
      - "password={{ lookup('community.general.passwordstore', 'network/mt_prom_pass') }}"
      - "group=prometheus"
      - "address={{ subnets.vm.prom | join(',') }}"
