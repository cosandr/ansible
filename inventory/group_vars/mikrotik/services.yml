---

mt_services:
  - name: telnet
    disabled: true
  - name: ftp
    disabled: true
  - name: www
    disabled: true
  - name: api
    disabled: true
  - name: winbox
    disabled: false
    address: "{{ firewall_trusted_sources | ansible.utils.ipaddr('host') | join(',') }}"
  - name: www-ssl
    disabled: false
    address: "{{ firewall_trusted_sources | ansible.utils.ipaddr('host') | join(',') }}"
  - name: api-ssl
    disabled: false
    address: "{{ (firewall_trusted_sources + node_exporter_allow_ips) | ansible.utils.ipaddr('host') | join(',') }}"
