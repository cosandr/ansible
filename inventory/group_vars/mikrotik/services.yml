---

mt_services:
  - name: telnet
    disabled: true
  - name: ftp
    disabled: true
  - name: www
    disabled: true
  - name: api
    disabled: true
  - name: winbox
    disabled: false
    address: "{{ mt_admin_allowed_addresses | join(',') }}"
  - name: www-ssl
    disabled: false
    address: "{{ mt_admin_allowed_addresses | join(',') }}"
  - name: api-ssl
    disabled: false
    address: "{{ (mt_admin_allowed_addresses + (node_exporter_allow_ips | ansible.utils.ipaddr('host'))) | join(',') }}"
