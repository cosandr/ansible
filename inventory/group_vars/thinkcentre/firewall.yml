---

node_exporter_config_firewall: false

firewalld_zones: "{{ __cluster_firewalld_zones + __host_firewalld_zones }}"
firewalld_services: "{{ __cluster_firewalld_services + __host_firewalld_services }}"
firewall_rules: "{{ __cluster_firewall_rules + __host_firewall_rules }}"

__host_firewalld_zones:
  - name: internal
    interfaces:
      - MGMT
      - SAN

  - name: public
    interfaces:
      - GENERAL
      - VM
      - NOINET

__host_firewalld_services:
  - name: cockpit
    zone: public
    state: absent

  - name: samba-client
    zone: internal
    state: absent

  - name: samba-client
    zone: public
    state: absent

  - name: ssh
    zone: public
    state: absent

  - name: nfs3
    zone: internal

  - name: cockpit
    zone: internal
    sources: "{{ firewall_trusted_sources }}"

__host_firewall_rules:
  - port: "{{ node_exporter_port }}"
    zone: internal
    sources: "{{ node_exporter_allow_ips }}"
