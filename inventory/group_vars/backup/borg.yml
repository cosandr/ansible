---

borg_user: "backup"
borg_group: "backup"
borg_uid: 1002
borg_gid: 1002
borg_create_home: false
borg_home: "/home/{{ borg_user }}"
borg_pool: "{{ borg_home }}/repos"
borg_server: true

borg_ssh_check: "{{ borg_user }}@{{ inventory_hostname }}.{{ domain }}"
borg_remote_repo: "ssh://{{ borg_ssh_check }}/."

borg_ssh_check_ip: "{{ borg_user }}@{{ ansible_host }}"
borg_remote_repo_ip: "ssh://{{ borg_ssh_check_ip }}/."
