---

certbot_email: "{{ vault_certbot_email }}"
certbot_extra_pkgs: ["certbot-dns-hetzner", "certbot-dns-cloudflare"]
certbot_domains_hetzner:
  - "{{ domains['hb'] }},*.{{ domains['hb'] }}"

certbot_domains_cloudflare:
  - "{{ domains['dv'] }},*.{{ domains['dv'] }}"
  - "{{ domains['ti'] }},*.{{ domains['ti'] }}"

__group_certbot_renew_hooks:
  - name: restart-nginx
    type: deploy
    content: |
      #!/bin/sh
      systemctl restart nginx

certbot_renew_hooks: "{{ (__group_certbot_renew_hooks | default([])) + (__host_certbot_renew_hooks | default([])) }}"
