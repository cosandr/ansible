---

# Only add VIP once
mt_dns_entries: "{{ __mt_dns_entries_common + __mt_dns_entries_vip if inventory_hostname == groups['swarm'][0] else __mt_dns_entries_common }}"
__mt_dns_entries_common:
  - name: "{{ inventory_hostname }}.{{ domain }}"
    address: "{{ ansible_host }}"

__mt_dns_entries_vip:
  - name: "swarm.{{ domains['hb'] }}"
    address: "{{ swarm_vip_address }}"
