---

node_exporter_config_firewall: false

firewalld_zones:
  - name: public
    interfaces: "{{ host_nic_names }}"

  - name: internal
    sources: "{{ home_net | dict2items | json_query('[].value.cidr') }}"

  - name: internal
    sources: "{{ wg_net | dict2items | json_query('[].value.cidr') }}"

firewalld_services:
  - name: cockpit
    zone: public
    state: absent

  - name: cockpit
    zone: internal
    state: absent

  - name: samba-client
    zone: internal
    state: absent

  - name: samba-client
    zone: public
    state: absent

  - name: http
    zone: internal

  - name: https
    zone: internal

firewall_rules:
  - port: "{{ node_exporter_port }}"
    zone: internal
    sources: "{{ node_exporter_allow_ips }}"
