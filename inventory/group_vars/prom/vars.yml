---
domain: "{{ domains['hb'] }}"
provisioned_disks:
  - dev: "/dev/disk/by-id/virtio-data01"
    vols:
      - name: prometheus
        path: "/var/lib/prometheus"
        shrink: false
        size: "100%FREE"

  - dev: "/dev/disk/by-id/virtio-data02"
    vg: thanos
    vols:
      - name: vol01
        path: "/var/lib/thanos"
        opts: 'defaults,noatime'
        shrink: false
        size: "100%FREE"

webgw_ports:
  - "{{ grafana_port }}"

node_exporter_config_firewall: false
prometheus_alertmanager_targets: ["{{ wireguard_ip | default(ansible_host) + ':' + alertmanager_port | string }}"]
prometheus_prometheus_targets: ["{{ wireguard_ip | default(ansible_host) + ':' + prometheus_port | string }}"]

prometheus_blackbox_icmp_targets:
  - "{{ wireguard_ip | default(ansible_host) }}"
  - "google.com"
  - "1.1.1.1"
  # Home assistant
  - "10.0.50.48"

prometheus_blackbox_http_targets:
  - "https://google.com"
  - "https://{{ grafana_domain }}"
  - "https://ha.hlab.no"
