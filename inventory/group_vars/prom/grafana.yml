---

grafana_admin_pass: "{{ vault_grafana_admin_pass }}"
grafana_admin_user: "{{ vault_grafana_admin_user }}"
grafana_psql_pass: "{{ vault_grafana_psql_pass }}"
grafana_url: "https://{{ grafana_domain }}/"
grafana_instance: "localhost"
grafana_address: "0.0.0.0"
grafana_port: 3000

grafana_security:
  admin_user: "{{ grafana_admin_user }}"
  admin_password: "{{ grafana_admin_pass }}"
grafana_smtp:
  host: "{{ hostvars['drepi'].postfix_hostname }}:587"
  from_address: "grafana@{{ domains['hb'] }}"
  startTLS_policy: "OpportunisticStartTLS"
grafana_database:
  type: postgres
  host: "{{ hostvars['pg01'].ansible_host }}:5432"
  user: grafana
  password: "{{ grafana_psql_pass }}"
grafana_datasources:
  - name: "Prometheus"
    type: "prometheus"
    access: "proxy"
    url: "http://localhost:{{ prometheus_port }}/"
    basicAuth: false
grafana_dashboards: []

grafana_log:
  config:
    filters: "context:warn"  # Disable access logs

grafana_plugins:
  - grafana-piechart-panel
  - vonage-status-panel
