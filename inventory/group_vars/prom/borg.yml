---

borg_backups:
  - name: "prom"
    timer_description: "Backup Prometheus every midnight"
    oncalendar: "*-*-* 00:00:00"
    target_host: "theia"
    passphrase: "{{ borg_libvirt_passphrase }}"
    paths:
      - "/var/lib/prometheus"
      - "/var/lib/thanos"
    create_args:
      - "--one-file-system"
    prune_args:
      - "--keep-daily 3"
      - "--keep-weekly 2"
      - "--keep-monthly 1"
