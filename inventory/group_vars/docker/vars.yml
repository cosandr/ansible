---

provisioned_disks:
  - dev: "/dev/disk/by-id/virtio-data01"
    fstype: ext4
    path: "/mnt/containers"
    opts: "defaults,noatime"

jellyfin_port: 8096
mrbot_web_port: 8001
plex_port: 32400

docker_registries:
  - url: "{{ gitlab_registry_external_url | regex_replace('^https?://', '') }}"
    username: "{{ vault_gitlab_token_name }}"
    password: "{{ vault_gitlab_token_value }}"

sshd_extra_config: |
  Match User andrei
    StreamLocalBindUnlink yes
