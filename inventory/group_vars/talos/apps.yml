---

# TODO: Renovate?
# https://cert-manager.io/docs/releases/
certmanager_version: "1.18.2"
# https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack
prometheus_version: "76.5.1"
# https://github.com/cilium/cilium/releases
cilium_version: "1.18.1"
# https://github.com/fluxcd/flux2/releases
# https://github.com/fluxcd-community/helm-charts/releases
flux_version: "2.16.4"
# https://github.com/kubernetes-sigs/gateway-api/releases
# https://docs.cilium.io/en/v1.18/network/servicemesh/gateway-api/gateway-api/#prerequisites
gateway_api_version: "1.3.0"

alertmanager_template_files: >-
  {%- set tmp = {} -%}
  {%- for f in (repo_base_dir + '/files/alertmanager/*.tmpl') | fileglob | sort -%}
  {{- tmp.update({f | basename: lookup('file', f)}) -}}
  {%- endfor -%}
  {{ tmp }}

certmanager_cluster_issuers:
  - key: hb
    staging: true
  - key: hb
  - key: dv
