---

vm_cpus: 12
vm_mem: 12288
vm_host: "{{ vm_host_list[groups['talos'] | ansible.utils.index_of('eq', inventory_hostname) % (vm_host_list | length)] }}"
vm_template: false
vm_customize: false
vm_mac_san: "{{ '52:54:{:02x}'.format(all_net.san.vlan) | community.general.random_mac(seed=inventory_hostname) }}"
vm_root_size: "100G"
vm_nics:
  - "{{ vm_default_nic }}"
  - type: bridge
    source:
      dev: "SAN"
    mac: "{{ vm_mac_san }}"

vm_pci_devices: >-
  {%- if vm_host in groups['ms01'] -%}
  {{ __igpu_vm_pci_devices }}
  {%- elif vm_host == 'theia' -%}
  {{ __nvidia_vm_pci_devices }}
  {%- else -%}
  {{ [] }}
  {%- endif -%}

__igpu_vm_pci_devices:
  - address:
      domain: "0x0000"
      bus: "0x00"
      slot: "0x02"
      function: "0x0"

__nvidia_vm_pci_devices:
  - address:
      domain: "0x0000"
      bus: "0x01"
      slot: "0x00"
      function: "0x0"

vm_extra_disks:
  # Used by OpenEBS LVM provisioner
  - type: block
    device: disk
    format: raw
    dev: "{{ (vm_host in groups['ms01']) | ternary('/dev/vg01/k8s', '/dev/zvol/rpool/k8s') }}"
    serial: "raw01"
    target: "vdb"
    driver_options:
      discard: "unmap"
      cache: "none"

  # Used by Rook
  - type: block
    device: disk
    format: raw
    dev: "/dev/mapper/talosdata01"
    serial: "talosdata01"
    target: "vdc"
    driver_options:
      discard: "unmap"
      cache: "none"
    blockio:
      logical_block_size: 4096
      physical_block_size: 4096

  - name: "talos-boot.iso"
    type: "file"
    target: "vdd"
    device: "cdrom"
    format: "raw"
