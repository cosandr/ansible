---

borg_backups:
  - name: "gitlab"
    timer_description: "Backup gitlab every Friday night"
    oncalendar: "Fri *-*-* 23:00:00"
    target_host: "theia"
    passphrase: "{{ borg_libvirt_passphrase }}"
    paths:
      - "/var/opt/gitlab"
    create_args:
      - "--one-file-system"
    prune_args:
      - "--keep-daily 1"
      - "--keep-weekly 3"
      - "--keep-monthly 2"
