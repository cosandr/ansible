---

bin_dir: "/opt/bin"

## Local loadbalancer should use this port
## And must be set port 6443
loadbalancer_apiserver_port: 6443

## If loadbalancer_apiserver_healthcheck_port variable defined, enables proxy liveness check for nginx.
loadbalancer_apiserver_healthcheck_port: 8081

kube_network_plugin: calico
kube_service_addresses: "{{ kube_subnet.svc.cidr }}"
kube_pods_subnet: "{{ kube_subnet.pod.cidr }}"
kube_network_node_prefix: 24

# 10.85.128.2
ingress_nginx_lb_ip: "{{ kube_subnet.lb.cidr | ansible.utils.ipaddr('2') | ansible.utils.ipaddr('address') }}"
# 10.85.128.3
prom_lb_ip: "{{ kube_subnet.lb.cidr | ansible.utils.ipaddr('3') | ansible.utils.ipaddr('address') }}"

__node_labels_worker:
  "node-role.kubernetes.io/worker": ""

node_labels: "{{ __node_labels_worker if inventory_hostname not in groups['kube_control_plane'] else {} }}"

cluster_name: "k8s.{{ domains['hb'] }}"
dns_domain: "cluster.local"
upstream_dns_servers: "{{ vm_default_nic.dns_servers[:2] }}"
disable_host_nameservers: true
auto_renew_certificates: true
metrics_server_enabled: true
# Required for Prometheus to work properly
# https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubeproxydown/
kube_proxy_metrics_bind_address: "0.0.0.0:10249"

# Auto-updates handled by FLUO
coreos_locksmithd_disable: true
