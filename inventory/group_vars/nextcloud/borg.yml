---

borg_backups:
  - name: "nextcloud"
    timer_description: "Backup Nextcloud every midnight"
    oncalendar: "*-*-* 00:00:00"
    target_host: "theia"
    passphrase: "{{ borg_libvirt_passphrase }}"
    paths:
      - "/var/www/html/nextcloud"
    create_args:
      - "--one-file-system"
    prune_args:
      - "--keep-daily 2"
      - "--keep-weekly 2"
      - "--keep-monthly 6"
