---

domain: "{{ domains['hb'] }}"

fstrim_timer_enabled: true

nvme_exporter_port: 9998
nvme_exporter_listen_address: "{{ host_ips.vm }}:{{ nvme_exporter_port }}"

prometheus_smartctl_targets: ["{{ smartctl_exporter_address }}:{{ smartctl_exporter_port }}"]
prometheus_nvme_targets: ["{{ nvme_exporter_listen_address }}"]

btrfs_src: "LABEL=DEBIAN-BTRFS"
swapfile_path: ""
btrfs_nocow_paths:
  - "/var/lib/libvirt/images"
btrfs_subvols:
  - "@snapshots"
  - "@/var/lib/libvirt/images"
  - "@home/{{ my_user }}"

btrfs_scrub_targets:
  - /

__dnf_automatic_excludes_3:
  - "libvirt*"
  - "qemu*"

__unattended_package_blacklist_3: "{{ __dnf_automatic_excludes_3 }}"
unattended_mail: "{{ my_email }}"
unattended_mail_report: "only-on-error"
unattended_mail_sender: "{{ inventory_hostname }}@{{ domains['hb'] }}"

intel_gvt_enabled: false

common_packages: "{{ __group_common_packages + (__host_common_packages | default([])) }}"
__group_common_packages:
  - bash-completion
  - binutils
  - efibootmgr
  - ethtool
  - file
  - findutils
  - fio
  - firewalld
  - gawk
  - git
  - gzip
  - htop
  - iftop
  - iotop
  - iperf3
  - jq
  - logrotate
  - lshw
  - lsof
  - make
  - man-db
  - mc
  - mlocate
  - ncdu
  - net-tools
  - patch
  - pciutils
  - pkgconf
  - podman
  - powertop
  - python3-lxml  # virt ansible modules
  - rsync
  - smartmontools
  - sudo
  - sysstat
  - tcpdump
  - telnet
  - tmux
  - tree
  - usbutils
  - vim
  - vim-ale
  - wget
  - which
  - zsh
