---

domain: "{{ domains['hb'] }}"

btrfs_src: "LABEL=FEDORA-BTRFS"
btrfs_root: "/mnt/btrfs_root"
btrfs_opts: "compress=zstd:3,space_cache=v2"
swapfile_path: ""
btrfs_nocow_paths:
  - "/var/lib/libvirt/images"
btrfs_subvols:
  - "@snapshots"
  - "@/var/lib/libvirt/images"
  - "@home/{{ my_user }}"

btrfs_scrub_targets:
  - /

__dnf_automatic_excludes_3:
  - "libvirt*"
  - "qemu*"
