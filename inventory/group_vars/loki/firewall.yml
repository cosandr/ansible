---

node_exporter_config_firewall: false

firewalld_zones:
  - name: public
    interfaces: "{{ host_nic_names }}"

  - name: internal
    sources: "{{ home_net | dict2items | json_query('[].value.cidr') }}"

  - name: internal
    sources: ["{{ wg_net.mt.cidr }}"]

  - name: internal
    # Allow prometheus
    sources: "{{ node_exporter_allow_ips }}"

  - name: internal
    sources: "{{ subnets.kube.mon }}"

firewalld_services:
  - name: cockpit
    zone: public
    state: absent

  - name: cockpit
    zone: internal
    state: absent

  - name: samba-client
    zone: internal
    state: absent

  - name: samba-client
    zone: public
    state: absent

firewall_rules:
  - port: "{{ node_exporter_port }}"
    zone: internal

mt_firewall_address_lists:
  - address: "{{ ansible_host }}"
    list: loki
