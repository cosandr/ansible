---

domain: "{{ domains['hb'] }}"

cpupower_start_governor: schedutil
cpupower_stop_governor: conservative

web_root: "/var/www"
pip_wheel_dir: "{{ web_root }}/pip"

btrfs_scrub_targets:
  - /
  - /mnt/tank

prometheus_node_targets: ["{{ host_ips.vm + ':' + node_exporter_port | string }}"]

cryptenroll_crypttab_config: false
grub_config:
  - regexp: '^GRUB_TIMEOUT'
    line: "GRUB_TIMEOUT=2"
  - regexp: '^GRUB_CMDLINE_LINUX'
    line: GRUB_CMDLINE_LINUX="rd.lvm.lv=main01/root rd.lvm.lv=main02/root crashkernel=auto nmi_watchdog=0"

ssh_conf_hosts: false
ceph_mon: false
