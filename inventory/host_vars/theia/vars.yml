---

root_disk: "/dev/disk/by-id/nvme-SAMSUNG_MZ1LB1T9HALS-00007_S436NC0R532548"

domain: "{{ domains['hb'] }}"

web_root: "/var/www"
pip_wheel_dir: "{{ web_root }}/pip"

btrfs_subvols: []
btrbk_volumes: []
btrfs_scrub_targets: []
btrfs_src: ""
btrfs_root: ""

prometheus_node_targets: ["{{ host_ips.vm + ':' + node_exporter_port | string }}"]

grub_config:
  - regexp: '^GRUB_TIMEOUT'
    line: "GRUB_TIMEOUT=2"
  - regexp: '^GRUB_CMDLINE_LINUX'
    line: GRUB_CMDLINE_LINUX="root=ZFS=rpool/ROOT/debian crashkernel=auto amd_pstate=passive"

ssh_conf_hosts: false

syncthing_gui_listen_address: "{{ host_ips.general }}:8384"
