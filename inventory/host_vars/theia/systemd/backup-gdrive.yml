---

__sd_backup_gdrive:
  name: backup-gdrive
  service:
    content: |
      [Unit]
      Description=Backup important files to Google Drive
      After=network-online.target mnt-tank.mount
      Requires=network-online.target mnt-tank.mount
      ConditionPathExists=/mnt/tank/backup

      [Service]
      Type=simple
      ExecStart=rclone sync -v --exclude-if-present .rclone_ignore /mnt/tank/backup gsecret:tank-backup

      [Install]
      WantedBy=multi-user.target

  # Daily at 05:30
  timer:
    enabled: true
    state: started
    content: |
      [Unit]
      Description=Backup important files to Google Drive timer

      [Timer]
      Persistent=yes
      OnCalendar=*-*-* 05:30:00

      [Install]
      WantedBy=timers.target
