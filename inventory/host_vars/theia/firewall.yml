---

node_exporter_config_firewall: true

__group_firewalld_rules: []
__firewall_ssh_public: "present"
__firewal_cockpit_zone: "public"
__host_firewalld_services:
  - name: nfs3
    zone: public

  - name: samba
    zone: public

__host_firewall_rules:
  - port: 8384
    zone: public
    sources: "{{ proxy_hosts }}"

  - port: "{{ nginx_ports['www'] }}"
    zone: public
    sources: "{{ proxy_hosts }}"
