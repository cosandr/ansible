---

node_exporter_config_firewall: true

__firewalld_rules_2: []
__firewall_ssh_public: "present"
__firewall_cockpit_zone: "public"
__firewalld_services_1:
  - name: nfs3
    zone: public

  - name: samba
    zone: public

  - name: http
    sources: "{{ firewall_trusted_sources }}"
    zone: public

__firewall_rules_1:
  - port: 8384
    zone: public
    sources: "{{ proxy_hosts }}"

  - port: "{{ nginx_ports['www'] }}"
    zone: public
    sources: "{{ proxy_hosts }}"

mt_firewall_address_lists:
  - address: "{{ host_ips.vm }}"
    list: backup
  - address: "{{ host_ips.vm }}"
    list: www
