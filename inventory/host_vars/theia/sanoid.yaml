---

sanoid_version: master

sanoid_timer_minutes: 30

sanoid_backup_modules:
  "tank":
    recursive: true
    process_children_only: true
    use_template: "main"

  "tank/media":
    recursive: true
    use_template: "rare"

  "tank/media/motion":
    use_template: "ignore"

  "tank/downloads":
    use_template: "ignore"

  "tank/games":
    use_template: "ignore"

  "tank/yes":
    daily: 3
    monthly: 1
    autosnap: true
    autoprune: true

  "tank/backup/theia":
    recursive: true
    use_template: "prune_lts"

sanoid_backup_templates:
  "main":
    frequently: 0
    hourly: 3
    daily: 5
    monthly: 1
    yearly: 0
    autosnap: true
    autoprune: true

  "rare":
    frequently: 0
    hourly: 1
    daily: 7
    monthly: 3
    yearly: 1
    autosnap: true
    autoprune: true

  "ignore":
    autoprune: false
    autosnap: false
    monitor: false

  "prune_lts":
    autoprune: true
    autosnap: false
    frequently: 0
    hourly: 3
    daily: 10
    monthly: 3
    yearly: 0
