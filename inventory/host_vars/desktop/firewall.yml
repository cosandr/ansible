---

firewalld_zones:
  - name: public
    interfaces: "{{ host_nic_names }}"

  - name: home
    sources: "{{ home_net | dict2items | json_query('[].value.cidr') }}"

firewall_rules:
  - port: "{{ aquaero_exporter_port }}"
    zone: home
    sources: "{{ node_exporter_allow_ips }}"

  - port: "{{ node_exporter_port }}"
    zone: home
    sources: "{{ node_exporter_allow_ips }}"

  - port: "{{ nvidia_exporter_port }}"
    zone: home
    sources: "{{ node_exporter_allow_ips }}"

firewalld_services:
  - name: ssh
    zone: home

  - name: mdns
    zone: home

  - name: samba-client
    zone: home

  - name: ssh
    state: absent
    zone: public

  - name: ssh
    zone: public
    # Allow trusted wireguard sources
    sources: "{{ firewall_trusted_sources | ansible.utils.reduce_on_network(wg_net.mt.cidr) }}"

mt_firewall_address_lists:
  - address: "{{ ansible_host }}"
    list: allow-lan
