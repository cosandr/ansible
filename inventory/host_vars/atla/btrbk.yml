---

btrbk_timestamp_format: "long"
btrbk_snapshot_preserve_min: "latest"

btrbk_volumes:
  - path: "/mnt/btrfs_root"
    options:
      snapshot_dir: "@snapshots"
      snapshot_preserve: "1h 2d 1w"
      target: "ssh://{{ hostvars['theia'].host_ips.san }}/mnt/tank/backup/btrbk/{{ inventory_hostname }}"
      target_preserve: "1d 2w"
    subvolumes:
      - path: "@"
        options:
          snapshot_name: "root"

  - path: "/mnt/tmp"
    options:
      snapshot_dir: ".snapshots"
      snapshot_preserve: "6h 2d 1w"
      target: "ssh://{{ hostvars['theia'].host_ips.san }}/mnt/tank/backup/btrbk/{{ inventory_hostname }}"
      target_preserve: "1d 2w"
    subvolumes:
      - path: "podman"
