---

vm_cpus: 4
vm_mem: 4096

vm_template: "rocky8_packer.raw"
vm_os_id: "http://fedoraproject.org/fedora/35"

vm_root_size: "500G"

vm_default_nic:
  type: bridge
  source:
    dev: 'GENERAL'
  address: "{{ ansible_host }}"
  domain: "{{ domains['dv'] }}"
  gateway: "{{ home_net.general.cidr | ansible.utils.ipaddr('1') | ansible.utils.ipaddr('address') }}"
  dns_servers:
    - "{{ home_net.general.cidr | ansible.utils.ipaddr('1') | ansible.utils.ipaddr('address') }}"
    - 1.1.1.1
    - 8.8.8.8
