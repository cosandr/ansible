---

ansible_connection: "{{ 'local' if (lookup('pipe', 'hostname') | lower) == (inventory_hostname | lower) else 'ssh' }}"

cadvisor_port: 8081
node_exporter_port: 9100
nginx_exporter_port: 9113

domain: "{{ vault_domain }}"
ddns_domain: "{{ vault_ddns_domain }}"
ssh_port: "{{ vault_ssh_port }}"
container_data: "/srv/containers"
smtp_host: "{{ smtp_config[domain].host }}"
smtp_pass: "{{ smtp_config[domain].pass }}"
smtp_port: "{{ smtp_config[domain].port }}"
smtp_user: "{{ smtp_config[domain].user }}"

nginx_htpasswd: "{{ vault_nginx_htpasswd }}"

postfix_hostname: "{{ domain }}"
btrfs_scrub_targets:
  - /

prometheus_nginx_targets: ["{{ ansible_host + ':' + nginx_exporter_port | string }}"]
