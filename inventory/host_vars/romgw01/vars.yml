---

swapfile_size: 1G

nginx_exporter_web_listen_address: "{{ wireguard_ip }}:{{ nginx_exporter_port }}"

selinux_modules: []

resolv_config: |
  nameserver 10.1.0.1
  nameserver 1.1.1.1
  nameserver 8.8.8.8

networkd_config:
  enp1s0: |
    [Match]
    Name=enp1s0

    [Network]
    Address={{ ansible_host }}/24
    Gateway=10.1.0.1

host_nic_names:
  - enp1s0

node_exporter_no_collectors:
  - mdadm
  - zfs
  - xfs
  - bcache
  - textfile
  - arp
