---

firewall_rules:
  # Network printers
  - port: 5353
    protocol: udp

firewalld_zones:
  - name: public
    interfaces: "{{ host_nic_names }}"

  - name: home
    sources: "{{ home_net | dict2items | json_query('[].value.cidr') }}"

firewalld_services:
  - name: ssh
    zone: public
    state: absent
