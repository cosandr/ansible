---

__ssh_sources:
  - "{{ wg_net.mt.cidr }}"
  - "{{ home_net | json_query('*.cidr') }}"

firewall_rules:
  - port: 22
    sources: "{{ __ssh_sources | flatten }}"

  - port: "{{ (serial_proxies | selectattr('name', 'eq', 'pwr') | first).port }}"
    source: "{{ hostvars['ha'].ansible_host }}"

  # RouterOS neighbour discovery
  - port: 5678
    source: "fe80::/64"
    protocol: "udp"

  # NUT
  - port: 3493
    sources: "{{ subnets[host_net].hosts }}"

  # NUT exporter
  - port: 9199
    sources: "{{ node_exporter_allow_ips }}"
