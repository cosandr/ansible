---

mt_dns_settings:
  - allow-remote-requests: true
    cache-size: 2048  # default, but module provides 2048KiB

mt_dns_managed_comment: "ansible managed"

mt_dns_entries: >-
  {%- set tmp = [] -%}
  {%- for h in groups['all'] | sort | difference([inventory_hostname]) if (hostvars[h].mt_dns_entries | default([])) -%}
  {%- for item in hostvars[h].mt_dns_entries -%}
  {%- set tmp_dict = {
      "comment": item.comment | default(mt_dns_managed_comment),
      "ttl": item.ttl | default('1h')
    }
  -%}
  {%- if 'name' in item -%}
  {{- tmp_dict.update({
    "name": item.name,
  }) -}}
  {%- endif -%}
  {%- if 'regexp' in item -%}
  {{- tmp_dict.update({
    "regexp": item.regexp,
  }) -}}
  {%- endif -%}
  {%- if 'address' in item -%}
  {{- tmp_dict.update({
    "address": item.address,
  }) -}}
  {%- endif -%}
  {%- if 'cname' in item -%}
  {{- tmp_dict.update({
    "cname": item.cname,
  }) -}}
  {%- endif -%}
  {%- if 'type' in item -%}
  {{- tmp_dict.update({
    "type": item.type,
  }) -}}
  {%- endif -%}
  {{- tmp.append(tmp_dict) -}}
  {%- endfor -%}
  {%- endfor -%}
  {{ tmp }}
