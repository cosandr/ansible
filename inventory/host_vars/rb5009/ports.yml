---

mt_networks_extra:
  inet:
    vlan: 102
    mt_lists: [WAN]

mt_trunk_ports:
  - sfp-sfpplus1
  - vlan: GENERAL
    ports: [ether1, ether4]
  - vlan: PUBLIC
    ports: [ether4]
  - vlan: MGMT
    ports: [ether4]

mt_access_ports:
  - vlan: GENERAL
    ports:
      - ether2
      - ether3
      - ether5
      - ether6
      - ether7

  - vlan: MGMT
    ports:
      - ether8

  - vlan: PUBLIC
    ports:
      - ether1

mt_wan_port: INET
mt_bridge_ports:
  - sfp-sfpplus1 # CRS305
  - ether1 # desktop
  - ether2
  - ether3
  - ether4 # 750gl
  - ether5 # HA
  - ether6
  - ether7
  - ether8
