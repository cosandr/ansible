---

mt_trunk_ports:
  - vlan: VM
    ports: [sfp-sfpplus1]
  - vlan: TALOS
    ports: [sfp-sfpplus1]
  - vlan: GENERAL
    ports: [sfp-sfpplus1, ether1, ether4]
  - vlan: PUBLIC
    ports: [ether4]
  - vlan: MGMT
    ports: [sfp-sfpplus1, ether4]
  - vlan: SAN
    ports: [sfp-sfpplus1]

mt_access_ports:
  - vlan: GENERAL
    ports:
      - ether3
      - ether5
      - ether6
      - ether7

  - vlan: MGMT
    ports:
      - ether8

  - vlan: PUBLIC
    ports:
      - ether1

# !!! Do NOT add to bridge !!!
mt_wan_port: ether2
mt_bridge_ports:
  - sfp-sfpplus1
  - ether1 # desktop
  - ether3
  - ether4 # 750gl
  - ether5 # HA
  - ether6
  - ether7
  - ether8
