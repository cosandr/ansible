---

ansible_host: "{{ vault_ansible_host }}"
ansible_host6: "{{ vault_ansible_host6 }}"
ansible_user: "{{ vault_ansible_user }}"
ansible_become: true

sys_timezone: "Etc/UTC"

extra_host_ipv6_addresses:
  - "{{ acmedns_aaaa_record }}"

networkd_config:
  eth0: |
    [Match]
    Name=eth0

    [Network]
    DHCP=ipv4
    Address={{ ansible_host6 }}/64
    {% for ip in extra_host_ipv6_addresses %}
    Address={{ ip }}/64
    {% endfor %}
    Gateway=fe80::1

host_nic_names:
  - eth0
