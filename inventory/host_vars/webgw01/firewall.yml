---

# Override vars in other groups the host might be in
firewalld_zones: []
firewalld_services:
  - name: dns
    zone: public
  - name: dns
    zone: internal
firewall_rules:
  # Alertmanager cluster, thanks masquarade
  - port: "{{ alertmanager_port }}"
    zone: internal
    source: "{{ hostvars['rb5009'].wireguard_ip }}"
  - port: "{{ prometheus_port }}"
    zone: internal
    source: "{{ hostvars['rb5009'].wireguard_ip }}"
  - port: "{{ alertmanager_peer_port }}"
    protocol: tcp
    zone: internal
    source: "{{ hostvars['rb5009'].wireguard_ip }}"
  - port: "{{ alertmanager_peer_port }}"
    protocol: udp
    zone: internal
    source: "{{ hostvars['rb5009'].wireguard_ip }}"
  - port: "{{ acmedns_api_port }}"
    zone: internal
  - port: "{{ acmedns_api_port }}"
    zone: public
    sources: "{{ lookup('community.general.dig', *acmedns_firewall_domains, wantlist=true) }}"
  - port: "{{ acmedns_api_port }}"
    zone: public
    family: ipv6
    sources: "{{ lookup('community.general.dig', *acmedns_firewall_domains, qtype='AAAA', wantlist=true) }}"
