---

dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
driver:
  name: podman
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: debian12-restic_server
    image: "docker.io/geerlingguy/docker-debian12-ansible"
    pre_build_image: true
    tty: false
    command: "/sbin/init"
    systemd: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  log: true
  playbooks:
    prepare: ../resources/playbooks/prepare.yml
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
  inventory:
    group_vars:
      all:
        restic_server_args:
          - "--no-auth"
verifier:
  name: ansible
