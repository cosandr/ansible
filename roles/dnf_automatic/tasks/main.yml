---

- name: install dnf-automatic
  dnf:
    name: dnf-automatic
    state: present

- name: copy config
  template:
    src: "automatic.conf.j2"
    dest: "/etc/dnf/automatic.conf"
    owner: root
    group: root
    mode: 0644

- name: enable and start timer
  systemd:
    name: dnf-automatic.timer
    enabled: true
    state: started
