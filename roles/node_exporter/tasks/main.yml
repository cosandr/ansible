---
- include: install.yml
  become: true
  tags:
    - node_exporter_install
  when:
    - not node_exporter_skip_install
    - "'skip_install' not in ansible_run_tags"

- include: configure.yml
  become: true
  tags:
    - node_exporter_configure

- name: ensure node_exporter service is started and enabled
  become: true
  systemd:
    daemon_reload: true
    name: node_exporter
    state: started
    enabled: true
  tags:
    - node_exporter_run
