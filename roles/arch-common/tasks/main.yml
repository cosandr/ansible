---

- name: "Set timezone"
  become: true
  file:
    src: "/usr/share/zoneinfo/{{ sys_timezone }}"
    dest: "/etc/localtime"
    owner: root
    group: root
    state: link
  tags: ["time"]

- name: "Sync hwclock"
  become: true
  command: "hwclock --systohc"
  args:
    creates: "/etc/adjtime"
  tags: ["time"]

- name: "Set hostname"
  include_role:
    name: hostname
    apply:
      tags: "hostname"
  tags: ["hostname"]

- name: "Set locales"
  include_role:
    name: locale_conf
    apply:
      tags: "locale"
  tags: ["locale"]

- name: "Setup sudo"
  include_role:
    name: sudo
    apply:
      tags: "sudo"
  tags: ["sudo"]

- name: Configure systemd-networkd
  include_role:
    name: systemd_networkd
    apply:
      tags: "systemd-networkd"
  when: network_manager == "systemd-networkd"
  tags: ["systemd-networkd"]

- name: Configure pacman
  become: true
  lineinfile:
    path: "/etc/pacman.conf"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items: "{{ pacman_config }}"
  tags: ["pacman"]

- name: Configure makepkg
  become: true
  replace:
    path: "/etc/makepkg.conf"
    regexp: "{{ item.regexp }}"
    replace: "{{ item.replace }}"
  with_items: "{{ makepkg_config }}"
  tags: ["makepkg"]

# - name: Configure systemd-boot
#   include_role:
#     name: systemd_boot
#   when: boot_loader == "systemd-boot"

- name: Disable fallback images
  become: true
  lineinfile:
    path: "/etc/mkinitcpio.d/{{ item }}.preset"
    regexp: "^PRESETS"
    line: "PRESETS=('default')"
  with_items: "{{ mkinitcpio_no_fallback }}"
  tags: ["mkinitcpio"]
