---

- name: "Set timezone"
  become: true
  ansible.builtin.file:
    # src should remain relative to chroot_path, it does not need the prefix.
    src: "/usr/share/zoneinfo/{{ sys_timezone }}"
    dest: "{{ chroot_path }}/etc/localtime"
    owner: root
    group: root
    state: link
  tags: ["time"]

- name: "Sync hwclock"
  become: true
  ansible.builtin.command: "hwclock --systohc"
  args:
    creates: "{{ chroot_path }}/etc/adjtime"
  when: hwclock_sync | bool
  tags: ["time"]

- name: Configure pacman
  become: true
  ansible.builtin.lineinfile:
    path: "{{ chroot_path }}/etc/pacman.conf"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  loop: "{{ pacman_config }}"
  loop_control:
    label: "{{ item.line }}"
  tags: ["pacman"]

- name: Configure makepkg
  become: true
  ansible.builtin.replace:
    path: "{{ chroot_path }}/etc/makepkg.conf"
    regexp: "{{ item.regexp }}"
    replace: "{{ item.replace }}"
  loop: "{{ makepkg_config }}"
  loop_control:
    label: "{{ item.replace }}"
  tags: ["makepkg"]

- name: Enable and start systemd-timesyncd
  ansible.builtin.systemd:
    name: systemd-timesyncd.service
    state: started
    enabled: true
  when: not chroot_path
  tags: ["timesyncd"]
