---

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Ensure exporter is running
      ansible.builtin.uri:
        url: "http://127.0.0.1:9902/metrics"
        return_content: true
      register: res

    - name: Ensure we got something
      ansible.builtin.assert:
        that: "'python_info' in res.content"
