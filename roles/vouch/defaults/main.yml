---

_vouch_tmp_dir: "/tmp/vouch-git"

vouch_user: "vouch"
vouch_version: "latest"
vouch_bin_name: "vouch-proxy"
vouch_unit_name: "vouch.service"

vouch_bin_dir: "/usr/local/bin"
vouch_config_dir: "/etc/vouch"
vouch_data_dir: "/var/lib/vouch"
vouch_unit_dir: "/etc/systemd/system"

vouch_listen_address: 127.0.0.1
vouch_listen_port: 9090

vouch_allow_all_users: false
vouch_public_access: false
vouch_domains: []
vouch_whitelist: []
vouch_oauth: {}
