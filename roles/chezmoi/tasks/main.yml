---

- name: Install chezmoi
  become: true
  package:
    name: chezmoi
    state: present
  tags: "install"

- name: Copy overrides
  copy:
    content: "{{ item.value }}"
    dest: "{{ chezmoi_user_override }}/{{ item.key }}"
    owner: "{{ chezmoi_user }}"
    group: "{{ chezmoi_user }}"
    mode: 0644
    force: "{{ chezmoi_overwrite }}"
  with_dict: "{{ chezmoi_overrides }}"
