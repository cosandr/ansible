---

btrbk_version: "latest"
btrbk_config_file: "/etc/btrbk/btrbk.conf"
btrbk_timer_oncalendar: "hourly"
btrbk_timer_description: "{{ btrbk_timer_oncalendar }}"
btrbk_timestamp_format: "long"
btrbk_snapshot_preserve_min: "latest"
btrbk_snapshot_preserve: "1h 2d 1w"
btrbk_target_preserve_min: "no"
btrbk_target_preserve: "7d 1m"
btrbk_global_options: {}
