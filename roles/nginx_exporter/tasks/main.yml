---
- include: install.yml
  become: true
  tags:
    - nginx_exporter_install
  when: not nginx_exporter_skip_install

- include: configure.yml
  become: true
  tags:
    - nginx_exporter_configure

- name: ensure nginx_exporter service is started and enabled
  become: true
  systemd:
    daemon_reload: true
    name: nginx_exporter
    state: started
    enabled: true
  tags:
    - nginx_exporter_run
