---

- name: Set up CAs
  ansible.builtin.include_tasks:
    file: ca.yml
    apply:
      tags: ["ca"]
  loop: "{{ self_signed_cas }}"
  loop_control:
    loop_var: "ca"
    label: "{{ ca.publickey_path | basename }}"
  tags: ["ca"]

- name: Set up certs
  ansible.builtin.include_tasks:
    file: cert.yml
    apply:
      tags: ["cert"]
  loop: "{{ self_signed_certs }}"
  loop_control:
    loop_var: "cert"
    label: "{{ cert.publickey_path | basename }}"
  tags: ["cert"]
