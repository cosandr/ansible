---

- include_tasks: install.yml
  tags: ["install"]

- name: Ensure loki directories exist
  file:
    path: "{{ item }}"
    state: directory
    owner: loki
    group: loki
    mode: 0750
  loop:
    - "/etc/loki"
    - "{{ loki_workdir }}"
  tags: ["config"]

- name: Copy config
  template:
    src: config.yml.j2
    dest: /etc/loki/config.yml
    owner: loki
    group: loki
    mode: 0640
  notify: restart loki
  tags: ["config"]

- name: Enable and start loki
  systemd:
    name: loki.service
    enabled: true
    state: started
    daemon_reload: true

- name: Include firewall role
  include_role:
    name: firewall_config
    apply:
      become: true
      tags: ["firewall"]
  vars:
    firewalld_services: []
    firewalld_zones:
      - name: loki
        sources: "{{ (groups.get('loki', []) | difference(inventory_hostname)) | map('extract', hostvars, 'ansible_host') | list }}"
    firewall_rules:
      - port: "{{ __loki_grpc_port }}"
        zone: loki

      - port: "{{ __loki_http_port }}"
        zone: "{{ loki_allow_zone }}"
        sources: "{{ loki_allow_ips }}"
  when: loki_config_firewall | bool
  tags: ["firewall"]
