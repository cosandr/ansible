---

ports: {}

ansible_managed: "Ansible managed"
my_user: andrei
my_groups:
  - docker
  - wheel
my_email: "{{ vault_my_email }}"

node_exporter_port: 9100

cert_path: "{{ inventory_dir }}/files/all/elk_ssl"
ca_pass: "{{ lookup('file', inventory_dir + '/.secrets/ca_key').strip() }}"

locale_gen:
  - "en_US.UTF-8"
  - "en_GB.UTF-8"
  - "nb_NO.UTF-8"

locale_conf:
  LANG: en_US.UTF-8
  LC_TIME: en_GB.UTF-8

systemd_script_install_path: "/usr/local/bin/systemd"
