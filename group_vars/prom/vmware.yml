---

vmware_exporter_listen_address: "127.0.0.1"
vmware_exporter_port: 9272
vmware_exporter_config:
  default:
    vsphere_host: "{{ vault_vsphere_host }}"
    vsphere_user: "{{ vault_vsphere_user }}"
    vsphere_password: "{{ vault_vsphere_password }}"
    ignore_ssl: true
    specs_size: 5000
    fetch_custom_attributes: false
    fetch_tags: false
    fetch_alarms: false
    collect_only:
      vms: true
      vmguests: true
      datastores: true
      hosts: true
      snapshots: false
