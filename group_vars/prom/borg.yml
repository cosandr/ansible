---

borg_backups:
  - name: "prom"
    timer_description: "Backup Prometheus every midnight"
    oncalendar: "*-*-* 00:00:00"
    passphrase: "{{ hostvars['backup01'].borg_server_passphrase }}"
    repo: "{{ hostvars['backup01'].borg_remote_repo }}/{{ ansible_hostname }}"
    backup_name: "prom"
    paths:
      - "/var/lib/prometheus"
    create_args:
      - "--stats"
      - "--show-rc"
      - "--compression auto,zstd"
      - "--exclude-caches"
      - "--one-file-system"
    prune_args:
      - "--list"
      - "--show-rc"
      - "--keep-daily 1"
      - "--keep-weekly 2"
      - "--keep-monthly 3"
