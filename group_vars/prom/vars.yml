---

provisioned_disks:
  - dev: "/dev/disk/by-id/virtio-data01"
    vols:
      - name: prometheus
        path: "/var/lib/prometheus"
        shrink: false
        size: "100%FREE"

  - dev: "/dev/disk/by-id/virtio-data02"
    vg: thanos
    vols:
      - name: vol01
        path: "/var/lib/thanos"
        opts: 'defaults,noatime'
        shrink: false
        size: "100%FREE"

webgw_ports:
  - "{{ grafana_port }}"

node_exporter_config_firewall: false
