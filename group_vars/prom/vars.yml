ansible_python_interpreter: /usr/bin/python3

provisioned_disks:
  - dev: "/dev/sdb"
    vols:
      - name: prometheus
        path: "/var/lib/prometheus"
        shrink: false
        size: "100%FREE"

webgw_ports:
  - "{{ grafana_port }}"

node_exporter_config_firewall: false
