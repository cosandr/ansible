---

provisioned_disks:
  - dev: "/dev/sdb"
    vols:
      - name: pgsql
        path: "/var/lib/pgsql"
        shrink: false
        size: "100%FREE"
        mode: "0700"

node_exporter_config_firewall: false

postgresql_version: 14
postgresql_daemon: "postgresql-{{ postgresql_version }}"
postgresql_bin_path: "/usr/pgsql-{{ postgresql_version }}/bin"
postgresql_data_dir: "/var/lib/pgsql/{{ postgresql_version }}/data"
postgresql_config_path: "/var/lib/pgsql/{{ postgresql_version }}/data"
postgresql_packages:
  - postgresql14
  - postgresql14-server
  - postgresql14-contrib
postgresql_log_timezone: "Europe/Oslo"

postgresql_global_config_options:
  - option: listen_addresses
    value: '*'
    quoted: true
  - option: ssl
    value: 'on'
  - option: ssl_ca_file
    value: 'root.crt'
    quoted: true
  # Memory
  - option: shared_buffers
    value: "{{ (ansible_memtotal_mb / 4) | int }}MB"
  - option: effective_cache_size
    value: "{{ (ansible_memtotal_mb * 0.75) | int }}MB"
  - option: maintenance_work_mem
    value: "{{ (ansible_memtotal_mb / 8) | int }}MB"
  - option: work_mem
    value: "{{ (ansible_memtotal_mb / 800) | int }}MB"
  # Parallelism
  - option: max_worker_processes
    value: "{{ ((ansible_processor_vcpus * 4) - 1) | int }}"
  - option: max_parallel_workers_per_gather
    value: "{{ (ansible_processor_vcpus / 2) | int }}"
  - option: max_parallel_workers
    value: "{{ ansible_processor_vcpus }}"
  # WAL
  - option: wal_buffers
    value: "16MB"
  - option: min_wal_size
    value: "512MB"
  # Misc
  - option: default_statistics_target
    value: "500"
  - option: random_page_cost
    value: "1.1"
  - option: checkpoint_completion_target
    value: "0.9"
  - option: max_locks_per_transaction
    value: "64"
  - option: autovacuum_max_workers
    value: "10"
  - option: autovacuum_naptime
    value: "10"
  - option: effective_io_concurrency
    value: "256"
  # Pgbackrest
  - option: archive_command
    value: "pgbackrest --stanza=main archive-push %p"
    quoted: true
  - option: archive_mode
    value: "on"
  - option: max_wal_senders
    value: "3"
  - option: wal_level
    value: "replica"

postgres_exporter_port: "9187"
