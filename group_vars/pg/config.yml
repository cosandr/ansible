---

# https://www.postgresql.org/docs/13/auth-pg-hba-conf.html
postgresql_hba_entries:
  - { type: local, database: all, user: postgres, auth_method: peer }
  - { type: host, database: all, user: all, address: "{{ hostvars.dresrv.ansible_host }}/32", auth_method: "md5" }
  # Desktop VM VLAN
  - { type: host, database: all, user: all, address: "{{ home_net.vm.cidr | ipaddr('4') | ipaddr('address') }}/32", auth_method: "md5" }
  # dresrv legacy VLAN
  - { type: host, database: all, user: all, address: "{{ home_net.legacy.cidr | ipaddr('2') | ipaddr('address') }}/32", auth_method: "md5" }
