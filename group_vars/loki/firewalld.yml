---

node_exporter_config_firewall: false

firewalld_zones:
  - name: internal
    sources: "{{ home_net | dict2items | json_query('[].value.cidr') }}"

  - name: internal
    # Allow wireguard
    sources: "10.4.20.0/24"

  - name: internal
    # Allow prometheus
    sources: "{{ node_exporter_allow_ips }}"

firewalld_services:
  - name: cockpit
    zone: public
    state: absent

  - name: cockpit
    zone: internal
    state: absent

  - name: samba-client
    zone: internal
    state: absent

  - name: samba-client
    zone: public
    state: absent

firewall_rules:
  - port: "{{ node_exporter_port }}"
    zone: internal
