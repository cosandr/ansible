---

# Used for GENERAL and VM where 21, 22 and 23 are taken
__ip_offset: 50

__host_ips:
  general: "{{ all_net.general.cidr | ansible.utils.ipaddr(__host_num | int + __ip_offset) }}"
  mgmt: "{{ all_net.mgmt.cidr | ansible.utils.ipaddr(__host_num) }}"
  noinet: "{{ all_net.noinet.cidr | ansible.utils.ipaddr(__host_num) }}"
  san: "{{ all_net.san.cidr | ansible.utils.ipaddr(__host_num) }}"
  vm: "{{ all_net.vm.cidr | ansible.utils.ipaddr(__host_num | int + __ip_offset) }}"

host_ips: >-
  {%- set tmp = {} -%}
  {%- for k, v in __host_ips.items() -%}
  {{- tmp.update({k: v | ansible.utils.ipaddr('address')}) -}}
  {%- endfor -%}
  {{ tmp }}

networkd_netdevs:
  - bond0: |
      [NetDev]
      Name=bond0
      Description=Trunk bond interface
      Kind=bond
      MTUBytes=9000

      [Bond]
      Mode=active-backup
      PrimaryReselectPolicy=always
      MIIMonitorSec=1s

  - bond0.2: |
      [NetDev]
      Name=bond0.2
      Kind=vlan
      MTUBytes=9000

      [VLAN]
      Id=2

  - bond0.10: |
      [NetDev]
      Name=bond0.10
      Kind=vlan
      MTUBytes=1500

      [VLAN]
      Id=10

  - bond0.20: |
      [NetDev]
      Name=bond0.20
      Kind=vlan
      MTUBytes=1500

      [VLAN]
      Id=20

  - bond0.50: |
      [NetDev]
      Name=bond0.50
      Kind=vlan
      MTUBytes=1500

      [VLAN]
      Id=50

  - bond0.100: |
      [NetDev]
      Name=bond0.100
      Kind=vlan
      MTUBytes=1500

      [VLAN]
      Id=100

  - SAN: |
      [NetDev]
      Name=SAN
      Kind=bridge
      MTUBytes=9000

  - VM: |
      [NetDev]
      Name=VM
      Kind=bridge
      MTUBytes=1500

  - NOINET: |
      [NetDev]
      Name=NOINET
      Kind=bridge
      MTUBytes=1500

  - GENERAL: |
      [NetDev]
      Name=GENERAL
      Kind=bridge
      MTUBytes=1500

  - MGMT: |
      [NetDev]
      Name=MGMT
      Kind=bridge
      MTUBytes=1500

networkd_config:
  - bond0: |
      [Match]
      Name=bond0

      [Network]
      VLAN=bond0.2
      VLAN=bond0.10
      VLAN=bond0.20
      VLAN=bond0.50
      VLAN=bond0.100
      LinkLocalAddressing=no
      IPv6AcceptRA=no

  - bond0.2: |
      [Match]
      Name=bond0.2

      [Network]
      Bridge=SAN

  - bond0.10: |
      [Match]
      Name=bond0.10

      [Network]
      Bridge=VM

  - bond0.20: |
      [Match]
      Name=bond0.20

      [Network]
      Bridge=NOINET

  - bond0.50: |
      [Match]
      Name=bond0.50

      [Network]
      Bridge=GENERAL

  - bond0.100: |
      [Match]
      Name=bond0.100

      [Network]
      Bridge=MGMT

  - enp1s0f0: |
      [Match]
      Name=enp1s0f0

      [Network]
      Description=Trunk bond interface primary
      Bond=bond0
      PrimarySlave=true

  - eno1: |
      [Match]
      Name=eno1

      [Network]
      Description=Trunk bond interface secondary
      Bond=bond0

  - SAN: |
      [Match]
      Name=SAN

      [Network]
      Address={{ __host_ips.san }}

      [Route]
      Scope=link

  - VM: |
      [Match]
      Name=VM

      [Network]
      Address={{ __host_ips.vm }}

      [Route]
      Scope=link

  - NOINET: |
      [Match]
      Name=NOINET

      [Network]
      Address={{ __host_ips.noinet }}

      [Route]
      Scope=link

  - GENERAL: |
      [Match]
      Name=GENERAL

      [Network]
      Address={{ __host_ips.general }}

      [Route]
      Scope=link

  - MGMT: |
      [Match]
      Name=MGMT

      [Network]
      Address={{ __host_ips.mgmt }}
      DNS={{ all_net.mgmt.cidr | ansible.utils.ipaddr('1') | ansible.utils.ipaddr('address') }}
      DNS=1.1.1.1
      DNS=8.8.8.8

      [Route]
      Gateway={{ all_net.mgmt.cidr | ansible.utils.ipaddr('1') | ansible.utils.ipaddr('address') }}
      Metric=512
      Scope=global
