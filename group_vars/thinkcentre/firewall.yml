---

node_exporter_config_firewall: false

firewalld_zones:
  - name: internal
    interfaces:
      - MGMT
      - SAN

  - name: public
    interfaces:
      - GENERAL
      - VM
      - NOINET

firewalld_services:
  - name: cockpit
    zone: public
    state: absent

  - name: samba-client
    zone: internal
    state: absent

  - name: samba-client
    zone: public
    state: absent

  - name: nfs3
    zone: internal

  - name: cockpit
    zone: internal
    sources: "{{ firewall_trusted_sources }}"

firewall_rules:
  - port: "{{ node_exporter_port }}"
    zone: internal
    sources: "{{ node_exporter_allow_ips }}"

  # https://wiki.libvirt.org/page/FAQ#What_are_the_different_migration_methods.3F
  - port: "49152-49215"
    protocol: tcp
    zone: internal
    sources: "{{ groups['thinkcentre'] | difference([inventory_hostname]) | map('extract', hostvars, 'host_ips') | map(attribute='mgmt') | list }}"
