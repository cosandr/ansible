---

firewalld_zones:
  - name: internal
    interfaces:
      - MGMT
      - SAN

  - name: public
    interfaces:
      - GENERAL
      - VM
      - NOINET

firewalld_services:
  - name: cockpit
    zone: public
    state: absent

  - name: samba-client
    zone: internal
    state: absent

  - name: samba-client
    zone: public
    state: absent

  - name: nfs3
    zone: internal

  - name: cockpit
    zone: internal
    sources: "{{ firewall_trusted_sources }}"

firewall_rules: []
