---

provisioned_disks:
  - dev: "/dev/sdb"
    vols:
      - name: nextcloud
        path: "/var/www/html/nextcloud"
        shrink: false
        size: "100%FREE"

nextcloud_port: 443
nextcloud_proxies: "{{ proxy_hosts }}"
nextcloud_domain: "nextcloud.{{ hostvars['webgw01'].domains[1] }}"
nextcloud_server_name: "{{ nextcloud_domain }}"

webgw_ports:
  - "{{ nextcloud_port }}"

nextcloud_generate_certificate: true
nextcloud_certificate_cn: "{{ inventory_hostname }}.vm.{{ hostvars['webgw01'].domains[1] }}"
nextcloud_certificate_alt_name:
  - "DNS:{{ ansible_host }}"
  - "DNS:{{ ansible_hostname }}"
  - "DNS:{{ nextcloud_domain }}"
