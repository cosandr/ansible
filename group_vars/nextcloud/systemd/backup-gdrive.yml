---

__sd_backup_gdrive:
  name: backup-gdrive
  service:
    content: |
      [Unit]
      Description=Backup Nextcloud files to Google Drive
      After=network-online.target
      Requires=network-online.target
      ConditionPathExists=/var/www/html/nextcloud/data/{{ my_email }}/files

      [Service]
      Type=oneshot
      ExecStart=rclone sync -v /var/www/html/nextcloud/data/{{ my_email }}/files gcrypt:Nextcloud

      [Install]
      WantedBy=multi-user.target

  # Daily at 05:00
  timer:
    enabled: true
    state: started
    content: |
      [Unit]
      Description=Backup Nextcloud files to Google Drive every morning

      [Timer]
      Persistent=yes
      OnCalendar=*-*-* 05:00:00

      [Install]
      WantedBy=timers.target
