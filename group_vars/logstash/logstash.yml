---

logstash_listen_port_beats: 5044

logstash_monitor_local_syslog: false

logstash_ssl_certificate_file: ""
logstash_ssl_key_file: ""

logstash_config_templates:
  - src: "{{ inventory_dir }}/files/logstash/01-beats-input.conf.j2"
    dest: 01-beats-input.conf
  - src: "{{ inventory_dir }}/files/logstash/30-elasticsearch-output.conf.j2"
    dest: 30-elasticsearch-output.conf

logstash_filter_files: []
