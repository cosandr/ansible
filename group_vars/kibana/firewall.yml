---

# Rules apply to both kibana and logstash since it's the same VM

firewalld_zones:
  - name: internal
    sources: "{{ home_net | dict2items | json_query('[].value.cidr') }}"

firewall_rules:
  - port: "{{ logstash_listen_port_beats }}"
    zone: internal
  - port: "{{ kibana_server_port }}"
    zone: internal
