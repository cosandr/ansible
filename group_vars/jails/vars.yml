---

ansible_host: "{{ jail_name }}@{{ hostvars['truenas'].local_ips.general }}"
ansible_ssh_user: root
ansible_connection: sshjail
ansible_python_interpreter: /usr/local/bin/python3

jail_name: "{{ inventory_hostname.replace('_', '-') | regex_replace('^truenas-', '') }}"
jail_release: "12.3-RELEASE"
jail_properties:
  boot: '1'
  nat: '1'

jail_packages:
  - python3
