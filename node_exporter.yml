---
- name: Node Exporter playbook
  gather_facts: true
  diff: yes
  hosts: localhost
  connection: local
  vars:
    node_exporter_version: "1.0.0-rc.0"
    node_exporter_web_listen_address: "127.0.0.1:9100"
    node_exporter_skip_install: false
    node_exporter_collectors:
      - systemd
      # - btrfs  # Only for >=v1.0
    node_exporter_no_collectors:
      - cpufreq  # Broken for some reason on F30
      - mdadm
      - xfs
      - bcache
      - textfile
  roles:
  - { role: node_exporter }
